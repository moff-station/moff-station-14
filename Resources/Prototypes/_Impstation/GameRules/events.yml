  #tourist shuttles. Spawn weight for them might need to be reduced
  - type: entityTable
    id: TouristShuttleEvents
    table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
      children:
      - id: TouristSmallShuttle
      - id: TouristMediumShuttle
      - id: TouristLargeShuttle

  - type: entity
    id: TouristSmallShuttle #one tourist
    parent: BaseGameRule
    components:
    - type: StationEvent
      weight: 3
      duration: 1
      minimumPlayers: 15
      maxOccurrences: 1 #only one of each type of tourist shuttle can spawn
    - type: RuleGrids
    - type: LoadMapRule
      gridPath: /Maps/_Impstation/Shuttles/ShuttleEvent/tourist_small.yml

  - type: entity
    id: TouristMediumShuttle #three tourists
    parent: BaseGameRule
    components:
    - type: StationEvent
      weight: 2
      duration: 1
      minimumPlayers: 25
      maxOccurrences: 1 #only one of each type of tourist shuttle can spawn
    - type: RuleGrids
    - type: LoadMapRule
      gridPath: /Maps/_Impstation/Shuttles/ShuttleEvent/tourist_medium.yml

  - type: entity
    id: TouristLargeShuttle #five tourists
    parent: BaseGameRule
    components:
    - type: StationEvent
      weight: 2
      duration: 1
      minimumPlayers: 35
      maxOccurrences: 1 #only one of each type of tourist shuttle can spawn
    - type: RuleGrids
    - type: LoadMapRule
      gridPath: /Maps/_Impstation/Shuttles/ShuttleEvent/tourist_large.yml
