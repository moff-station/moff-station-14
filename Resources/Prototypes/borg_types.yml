# Generic borg
- type: borgType
  id: generic

  # Description
  dummyPrototype: BorgChassisGeneric

  # Functional
  extraModuleCount: 5
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleScience # Moffstation - Scienceborgs

  defaultModules:
  - BorgModuleTool
  # Moffstation - Start - Scienceborgs
  # - BorgModuleInflatable # also why tf do they have this baseline?
  # - BorgModuleArtifact
  # - BorgModuleAnomaly
  # Moffstation - End

  radioChannels:
  - Science

  # Visual
  inventoryTemplateId: borgShort
  # Moffstation - Start - Add neck slots and displacements
  inventoryDisplacements:
    neck:
      sizeMaps:
        32:
          sprite: _Moffstation/Mobs/Silicon/Displacements/generic.rsi
          state: neck
  # Moffstation - End
  spritePath: _Moffstation/Mobs/Silicon/Chassis/generic.rsi # Moffstation - Early merge of Borg RSI fix

  # Pet
  petSuccessString: petting-success-generic-cyborg
