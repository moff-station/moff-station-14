# Funky atmos - /tg/ gases
- type: reagent
  id: BZ
  name: reagent-name-bz
  desc: reagent-desc-bz
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#9370db"
  metabolisms:
    Gas:
      effects:
      - !type:Emote
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.2
        - !type:MetabolizerTypeCondition
          type: [Slime]
          inverted: true
        emote: Cough
        showInChat: true
        probability: 0.1

      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 1
        - !type:MetabolizerTypeCondition
          type: [Slime]
          inverted: true
        ignoreResistances: true
        damage:
          types:
            Cellular: 0.01


      - !type:ModifyStatusEffect
        minScale: 0.6
        effectProto: StatusEffectSeeingRainbow
        type: Add
        time: 15

      - !type:Emote
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.2
        - !type:MetabolizerTypeCondition
          type: [Slime]
        emote: Laugh
        showInChat: true
        probability: 0.1

      - !type:Emote
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.2
        - !type:MetabolizerTypeCondition
          type: [Slime]
        emote: Scream
        showInChat: true
        probability: 0.01

      - !type:PopupMessage
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.5
        - !type:MetabolizerTypeCondition
          type: [Slime]
        - !type:BloodReagentCondition
          reagent: NitrosylPlasmide
          max: 0.1
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1


      - !type:MovementSpeedModifier
        minScale: 1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        - !type:BloodReagentCondition #  Funky atmos - /tg/ gases
          reagent: NitrosylPlasmide
          max: 0.1
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65

      - !type:ModifyStatusEffect
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 1
        - !type:MetabolizerTypeCondition
          type: [Slime]
        - !type:BloodReagentCondition
          reagent: NitrosylPlasmide
          max: 0.1
        effectProto: StatusEffectForcedSleeping
        type: Update
        time: 10

      - !type:AdjustReagent
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.1
        reagent: BZMetabolites
        amount: 1.8

- type: reagent
  id: Healium
  name: reagent-name-healium
  desc: reagent-desc-healium
  physicalDesc: reagent-physical-desc-gaseous
  flavor: strange
  color: "#90560b"
  metabolisms:
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: Healium
          max: 24
        ignoreResistances: true
        damage:
          groups:
            Burn: -2
            Toxin: -5
            Brute: -2

      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: Healium
          min: 24
        ignoreResistances: true
        damage:
          groups:
            Burn: -20
            Toxin: -50
            Brute: -20

      - !type:PopupMessage
        conditions:
        - !type:ReagentCondition
          reagent: Healium
          min: 4
        - !type:BloodReagentCondition
          reagent: NitrosylPlasmide
          max: 0.1
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.01

      - !type:ModifyStatusEffect
        conditions:
        - !type:ReagentCondition
          reagent: Healium
          min: 8
        - !type:BloodReagentCondition
          reagent: NitrosylPlasmide
          max: 0.01
        effectProto: StatusEffectForcedSleeping
        type: Update
        time: 1

      - !type:Drunk
        conditions:
        - !type:ReagentCondition
          reagent: Healium
          min: 4
        boozePower: 35

    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Burn: -0.1
            Toxin: -0.1
            Brute: -0.1

      - !type:ModifyStatusEffect
        conditions:
        - !type:ReagentCondition
          reagent: Healium
          min: 6
        effectProto: StatusEffectForcedSleeping
        type: Update
        time: 3

      - !type:Drunk
        conditions:
        - !type:ReagentCondition
          reagent: Healium
          min: 3
        boozePower: 150
        # needs to be made into hypothium to work well as a chem, use as a gas otherwise

