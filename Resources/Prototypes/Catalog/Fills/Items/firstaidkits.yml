- type: entity
  id: MedkitFilled
  suffix: Filled
  parent: Medkit
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: Brutepack
        - id: Ointment
        - id: Gauze
        - id: PillCanisterTricordrazine
      # see https://github.com/tgstation/blob/master/code/game/objects/items/storage/firstaid.dm for example contents

