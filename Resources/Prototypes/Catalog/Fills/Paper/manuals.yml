    sprite: Objects/Misc/guardian_info.rsi
    state: guardian_info
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Paper
    content: book-text-holoparasite-info

