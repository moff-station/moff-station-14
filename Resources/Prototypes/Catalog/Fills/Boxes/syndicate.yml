- type: entity
  id: ElectricalDisruptionKit
  parent: [BoxCardboard, BaseSyndicateContraband]
  name: electrical disruption kit
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: EmpGrenade
          amount: 3
        - id: EmpImplanter

- type: entity
  parent: [BoxVial, BaseSyndicateContraband]
  id: ChemicalSynthesisKit
  name: chemical synthesis kit
  description: A starter kit for the aspiring chemist, includes two vials of vestine for all your criminal needs!
  components:
  - type: Storage
    grid:
    - 0,0,3,2
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: Beaker
          amount: 2
        - id: Dropper
        # It would be cool to have special "syndicate" chemical analysis goggles
        - id: ClothingEyesGlassesChemical
        - id: SyringeStimulants
        - id: VestineChemistryVial
          amount: 2
        - id: ChemistryEmptyVial

- type: entity
  parent: [BoxCardboard, BaseSyndicateContraband]
  id: ThrowingKnivesKit
  name: throwing knives kit
  description: A set of 8 syndicate branded throwing knives, perfect for embedding into the body of your victims.
  components:
  - type: Storage
    grid:
    - 0,0,3,3
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: ThrowingKnife
        amount: 8
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: throwing_knives

- type: entity
  name: deathrattle implant box
  parent: [BoxCardboard, BaseSyndicateContraband]
  id: BoxDeathRattleImplants
  description: Six deathrattle implants for the whole squad.
  components:
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: syringe
  - type: Storage
    grid:
    - 0,0,5,3
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: DeathRattleImplanter
        amount: 6

- type: entity
  parent: [BoxCardboard, BaseSyndicateContraband]
  id: CombatBakeryKit
  name: combat bakery kit
  description: A kit of clandestine baked weapons.
  components:
  - type: Storage
    grid:
    - 0,0,3,3
    maxItemSize: Normal
  - type: Item
    size: Huge
    shape:
    - 0,0,3,3
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: france
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: WeaponCroissant
          amount: 2
        - id: WeaponBaguette
        - id: SyndicateMicrowaveMachineCircuitboard
        - id: PaperWrittenCombatBakeryKit
