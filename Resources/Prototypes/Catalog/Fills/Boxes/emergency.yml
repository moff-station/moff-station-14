- type: entity
  parent: BoxCardboard
  id: BoxSurvival
  name: survival box
  description: It's a box with basic internals inside.
  suffix: Standard
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ClothingMaskBreath
        - id: EmergencyOxygenTankFilled
        - id: EmergencyMedipen
        - id: Flare
        - id: FoodSnackNutribrick
        - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
    - state: internals
    - state: emergencytank

- type: entity
  parent: BoxSurvival
  id: BoxSurvivalNitrogen
  suffix: Standard N2
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
