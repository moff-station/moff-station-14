- type: entity
  name: body bag box
  parent: BoxCardboard
  id: BoxBodyBag
  description: Contains body bags.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: BodyBagFolded
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: bodybags
  - type: Storage # TODO cardboard boxes shouldn't have whitelisting
    whitelist:
      tags:
        - BodyBag

- type: entity
  name: vial box
  parent: BoxCardboard
  id: BoxVial
  description: A box full of vials.
  components:
  - type: Storage
    grid:
    - 0,0,3,1
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ChemistryEmptyVial
          amount: 3
        - id: ChemistryEmptyVialSmall
        rolls: 2 # group the small vials on the right column
  - type: Sprite
    layers:
      - state: box
      - state: vials
