- type: entity
  name: nitrile gloves box
  parent: BoxCardboard
  id: BoxNitrileGloves
  description: Contains sterile nitrile gloves. Better than latex.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: ClothingHandsGlovesNitrile
