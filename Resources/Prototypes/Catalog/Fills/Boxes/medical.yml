- type: entity
  name: syringe box
  parent: BoxCardboard
  id: BoxSyringe
  description: A box full of syringes.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: Syringe
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: syringe

- type: entity
  name: pill canister box
  parent: BoxCardboard
  id: BoxPillCanister
  description: A box full of pill canisters.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: PillCanister
        amount: 9
  - type: Sprite
    layers:
      - state: box
      - state: pillbox

- type: entity
  name: bottle box
  parent: BoxCardboard
  id: BoxBottle
  description: A box full of bottles.
