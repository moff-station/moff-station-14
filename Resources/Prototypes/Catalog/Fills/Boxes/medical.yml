  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: ChemistryEmptyBottle01
        amount: 6
  - type: Sprite
    layers:
      - state: box
      - state: bottle

- type: entity
  name: sterile mask box
  parent: BoxCardboard
  id: BoxSterileMask
  description: This box contains sterile medical masks.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: ClothingMaskSterile
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: sterile

- type: entity
  name: latex gloves box
