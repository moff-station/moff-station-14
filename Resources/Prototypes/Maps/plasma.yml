- type: gameMap
  id: Plasma
  mapName: 'Plasma'
  mapPath: /Maps/plasma.yml
  minPlayers: 30
  maxPlayers: 80
  stations:
    Plasma:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Plasma {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_plasma.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_plasma.yml
        - type: StationJobs
          availableJobs: # 66 jobs total w/o latejoins & interns, 91 jobs total w/ latejoins & interns
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (15 - 17)
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 3, 3 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            Reporter: [ 2, 3 ]
            #engineering (8)
            AtmosphericTechnician: [ 4, 4 ]
            StationEngineer: [ 4, 4 ]
            TechnicalAssistant: [ 4, 4 ] #intern, not counted
            #medical (9)
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 4, 4 ]
            Paramedic: [ 2, 2 ]
            MedicalIntern: [ 4, 4 ] #intern, not counted
            Psychologist: [ 1, 1 ]
            #science (4)
            Scientist: [ 4, 4 ]
            ResearchAssistant: [ 4, 4 ] #intern, not counted
            #security (9 - 11)
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 6, 8 ]
            Detective: [ 1, 2 ] #good cop, bad cop
            SecurityCadet: [ 4, 4 ] #intern, not counted
            Lawyer: [ 1, 2 ]
