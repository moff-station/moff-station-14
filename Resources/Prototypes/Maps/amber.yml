- type: gameMap
  id: Amber
  mapName: 'Amber'
  mapPath: /Maps/amber.yml
  minPlayers: 15
  maxPlayers: 60
  stations:
    Amber:
      stationProto: StandardNanotrasenStation
      components:
      - type: StationNameSetup
        mapNameTemplate: '{0} Amber Station {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: '14-SB'
      - type: StationEmergencyShuttle
        emergencyShuttlePath: /Maps/Shuttles/emergency_amber.yml
      - type: StationJobs
        availableJobs: # 60 jobs total w/o latejoins & interns, 77 jobs total w/ latejoins & interns
          #command (7)
          Captain: [ 1, 1 ]
          HeadOfPersonnel: [ 1, 1 ]
          HeadOfSecurity: [ 1, 1 ]
          ChiefMedicalOfficer: [ 1, 1 ]
          ChiefEngineer: [ 1, 1 ]
          ResearchDirector: [ 1, 1 ]
          Quartermaster: [ 1, 1 ]
          #service (14)
          Bartender: [ 2, 2 ]
          Botanist: [ 3, 3 ]
          Chef: [ 2, 2 ]
          Janitor: [ 2, 2 ]
          Chaplain: [ 1, 1 ]
          Librarian: [ 1, 1 ]
          ServiceWorker: [ 2, 2 ]
          Reporter: [ 1, 1 ]
          #engineering (5 - 7)
          AtmosphericTechnician: [ 3, 3 ]
          StationEngineer: [ 2, 5 ] #CD - Intern not counted
          # TechnicalAssistant: [ 2, 2 ] #CD - Remove intern roles, rework them into loadouts
          #medical (9 - 11)
          Chemist: [ 2, 2 ]
          MedicalDoctor: [ 4, 7 ] #CD - Intern not counted
          Paramedic: [ 2, 2 ]
          # MedicalIntern: [ 2, 2 ] #CD - Remove intern roles, rework them into loadouts
          Psychologist: [ 1, 1 ]
          #science (4 - 6)
          Scientist: [ 4, 7 ] #CD - Intern not counted
          # ResearchAssistant: [ 2, 2 ] #CD - Remove intern roles, rework them into loadouts
          #security (8 - 10)
          Warden: [ 1, 1 ]
          SecurityOfficer: [ 4, 7 ] #CD - Intern not counted
          Detective: [ 1, 1 ]
          # SecurityCadet: [ 2, 2 ] #CD - Remove intern roles, rework them into loadouts
          Lawyer: [ 2, 2 ]
          #supply (6 - 7)
          SalvageSpecialist: [ 3, 3 ]
          CargoTechnician: [ 3, 4 ]
          #civilian (3+)
          Passenger: [ -1, -1 ] #infinite, not counted
          Clown: [ 1, 1 ]
          Mime: [ 1, 1 ]
          Musician: [ 1, 1 ]
          #silicon (4)
          StationAi: [ 1, 1 ]
          Borg: [ 3, 3 ]
          # Moffstation - custom roles below
          Prisoner: [ 1, 1 ]
