- type: gameMap
  id: Exo
  mapName: 'Exo'
  mapPath: /Maps/exo.yml
  minPlayers: 40
  maxPlayers: 80
  stations:
    Exo:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Exomorph Vessel "Conquest" EXO-{1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_exo.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_exo.yml
        - type: StationJobs
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 2 ]
            Chef: [ 2, 2 ]
            Janitor: [ 2, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 5 ] #CD - Intern not counted
            # TechnicalAssistant: [ 3, 3 ] #CD - Remove intern roles, rework them into loadouts
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 4, 5 ] #CD - Intern not counted
            # MedicalIntern: [ 3, 3 ] #CD - Remove intern roles, rework them into loadouts
            Paramedic: [ 1, 1 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 4, 5 ] #CD - Intern not counted
            # ResearchAssistant: [ 3, 3 ] #CD - Remove intern roles, rework them into loadouts
            #security
            HeadOfSecurity: [ 1, 1 ]
