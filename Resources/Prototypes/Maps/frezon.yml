- type: gameMap
  id: Frezon
  mapName: 'Frezon'
  mapPath: /Maps/frezon.yml
  minPlayers: 0
  maxPlayers: 15 # Suitable for deadpop, usually there's a few people who have fallen asleep by this point so...
  stations:
    Frezon:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Frezon Relay {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency.yml
        - type: StationJobs
          availableJobs: # 16 - 22
            #command (3)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            #service (4)
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 1 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            #engineering (2 - 3)
            AtmosphericTechnician: [ 1, 1 ]
            StationEngineer: [ 1, 2 ]
            #medical (2 - 3)
            Chemist: [ 1, 1 ]
            MedicalDoctor: [ 1, 2 ]
            #science (1 - 2)
            Scientist: [ 1, 2 ]
            #security (1 - 3)
            SecurityOfficer: [ 1, 3 ]
            #supply (3-4)
            CargoTechnician: [ 1, 2 ]
            SalvageSpecialist: [ 2, 2 ]
            #civilian (1+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Musician: [ 1, 1 ]
