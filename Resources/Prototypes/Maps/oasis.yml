- type: gameMap
  id: Oasis
  mapName: 'Oasis'
  mapPath: /Maps/oasis.yml
  minPlayers: 70
  stations:
    Oasis:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Oasis {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'B'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_accordia.yml
        - type: StationJobs
          availableJobs: # 72 jobs total w/o latejoins & interns, 91 jobs total w/ latejoins & interns
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (15 - 16)
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 3, 3 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            Reporter: [ 1, 1 ]
            #engineering (8)
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 5, 5 ]
            TechnicalAssistant: [ 4, 4 ] #intern, not counted
            #medical (11)
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 6, 6 ]
            Paramedic: [ 2, 2 ]
            MedicalIntern: [ 4, 4 ] #intern, not counted
            Psychologist: [ 1, 1 ]
            #science (5)
            Scientist: [ 5, 5 ]
            ResearchAssistant: [ 6, 6 ] #intern, not counted
            #security (13)
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 8, 8 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 4, 4 ] #intern, not counted
            Lawyer: [ 3, 3 ]
            #supply (7)
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 4, 4 ]
            #civilian (3+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon (3)
            Borg: [ 2, 2 ]
            StationAi: [ 1, 1 ]
