- type: gameMap
  id: Snowball
  mapName: 'Snowball Station'
  mapPath: /Maps/snowball.yml
  minPlayers: 15
  maxPlayers: 50
  stations:
    Snowball:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Snowball Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_rod.yml
        - type: StationJobs
          availableJobs: # 49 roundstart jobs without interns,  75 total jobs including interns
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (10 - 13)
            Bartender: [ 1, 2 ]
            Botanist: [ 2, 2 ]
            Chef: [ 2, 3 ]
            Janitor: [ 1, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering (5 - 7)
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 3, 5 ]
            TechnicalAssistant: [ 3, 3 ] #intern, not counted
            #medical (6 - 8)
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 3, 5 ]
            MedicalIntern: [ 3, 3 ] #intern, not counted
            Paramedic: [ 1, 1 ]
            #science (3 - 5)
            Scientist: [ 3, 5 ]
            ResearchAssistant: [ 3, 3 ] #intern, not counted
            #security (6 - 8)
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 3, 5 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 4, 4 ] #intern, not counted
            Lawyer: [ 1, 1 ]
            #supply (6-8)
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 3, 5 ]
            #civilian (3+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon (3)
            StationAi: [ 1, 1 ]
            Borg: [ 2, 2 ]
