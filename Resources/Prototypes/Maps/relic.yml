- type: gameMap
  id: Relic
  mapName: 'Relic'
  mapPath: /Maps/relic.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 15
  maxPlayers: 35
  stations:
    Relic:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Relic Station SS13'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'OG'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_relic.yml
        - type: StationArrivals
          shuttlePath: /Maps/Shuttles/arrivals_relic.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_relic.yml
        - type: GridSpawn
          groups:
            trade: !type:GridSpawnGroup
              minCount: 0
              maxCount: 0
              paths:
                - /Maps/Shuttles/trading_outpost.yml
        - type: StationJobs
          availableJobs:
            #command (6)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            #service (1)
            Chaplain: [ 1, 1 ]
            #engineering (4)
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 2, 2 ]
            TechnicalAssistant: [ 2, 2 ] #intern, not counted
            #medical (4)
            Chemist: [ 1, 1 ]
            MedicalDoctor: [ 2, 2 ]
            Paramedic: [ 1, 1 ]
            MedicalIntern: [ 2, 2 ] #intern, not counted
            #science (1 - 2)
            Scientist: [ 1, 2 ]
            ResearchAssistant: [ 2, 2 ] #intern, not counted
            #security (4 - 5)
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 1, 2 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 2, 2 ] #intern, not counted
            Lawyer: [ 1, 1 ]
            #supply (0)
            #civilian (0+)
            Passenger: [ -1, -1 ] #infinite, not counted
            #silicon (1)
            StationAi: [ 1, 1 ]
