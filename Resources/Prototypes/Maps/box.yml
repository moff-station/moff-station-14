- type: gameMap
  id: Box
  mapName: 'Box Station'
  mapPath: /Maps/box.yml
  minPlayers: 50
  stations:
    Boxstation:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Box Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_box.yml
        - type: StationJobs
          availableJobs: # 63 jobs total w/o latejoins & interns, 82 jobs total w/ latejoins & interns
            #Command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #Service (14)
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 2, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #Engineering (8)
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 5, 5 ]
            TechnicalAssistant: [ 4, 4 ] #intern, exclude from dept count
            #Medical (8)
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 4, 4 ]
            Paramedic: [ 1, 1 ]
            MedicalIntern: [ 4, 4 ] #intern, exclude from dept count
            Psychologist: [ 1, 1 ]
            #Science (5)
            Scientist: [ 5, 5 ]
            ResearchAssistant: [ 4, 4 ] #intern, exclude from dept count
            #Security (9 - 11)
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 5, 7 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 2, 4 ] #intern, exclude from dept count
            Lawyer: [ 2, 2 ]
            #Supply (6)
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 3, 3 ]
            #Civilian (3+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #Silicon (3)
            StationAi: [ 1, 1 ]
            Borg: [ 2, 3 ]
