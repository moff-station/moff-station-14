- type: gameMap
  id: Marathon
  mapName: 'Marathon Station'
  mapPath: /Maps/marathon.yml
  minPlayers: 35
  maxPlayers: 70
  stations:
    Marathon:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Marathon Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_rod.yml
        - type: StationJobs
          availableJobs: # 61 jobs total w/o latejoins & interns, 76 jobs total w/ latejoins & interns
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (11 - 13)
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 1, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering (7)
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 5 ] #CD - Intern not counted
            # TechnicalAssistant: [ 3, 3 ] #CD - Remove intern roles, rework them into loadouts
            #medical (8)
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 4, 5 ] #CD - Intern not counted
            # MedicalIntern: [ 3, 3 ] #CD - Remove intern roles, rework them into loadouts
            Psychologist: [ 1, 1 ]
            Paramedic: [ 1, 1 ]
            #science (4)
            Scientist: [ 4, 5 ] #CD - Intern not counted
            # ResearchAssistant: [ 3, 3 ] #CD - Remove intern roles, rework them into loadouts
            #security (12)
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 8, 9 ] #CD - Intern not counted
            Detective: [ 1, 1 ]
            # SecurityCadet: [ 4, 4 ] #CD - Remove intern roles, rework them into loadouts
            Lawyer: [ 2, 2 ]
            #supply (6)
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 3, 3 ]
            #civilian (3+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #silicon (3)
            StationAi: [ 1, 1 ]
            Borg: [ 2, 2 ]
            # Moffstation - custom roles below
            Prisoner: [ 1, 1 ]
