- type: gameMap
  id: Fland
  mapName: 'Fland Installation'
  mapPath: /Maps/fland.yml
  minPlayers: 70
  stations:
    Fland:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Fland Installation {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'B'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_delta.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_fland.yml
        - type: StationJobs
          availableJobs: # 81 jobs total w/o latejoins & interns, 101 jobs total w/ latejoins & interns
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (17)
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 4, 4 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            Reporter: [ 2, 2 ]
            #engineering (9)
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 6, 6 ]
            TechnicalAssistant: [ 4, 4 ] #intern, not counted
            #medical (11)
            Chemist: [ 3, 3 ]
            MedicalDoctor: [ 6, 6 ]
            Paramedic: [ 2, 2 ]
            MedicalIntern: [ 4, 4 ] #intern, not counted
            #science (5)
            Scientist: [ 5, 5 ]
            ResearchAssistant: [ 6, 6 ] #intern, not counted
            #security (14)
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 10, 10 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 6, 6 ] #intern, not counted
            Lawyer: [ 2, 2 ]
            #supply (9)
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 6, 6 ]
            #civilian (3+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Clown: [ 1, 1 ]
