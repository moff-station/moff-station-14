- type: gameMap
  id: Omega
  mapName: 'Omega'
  mapPath: /Maps/omega.yml
  minPlayers: 7
  maxPlayers: 50  # Moffstation - Playercount changes
  stations:
    Omega:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Omega Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_omega.yml
        - type: StationJobs
          availableJobs: # 48 jobs total w/o latejoins & interns, 57 jobs total w/ latejoins & interns
            #command (7)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (9 - 10)
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 2 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering (5)
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 3, 4 ] #CD - Intern not counted
            # TechnicalAssistant: [ 2, 2 ] #CD - Remove intern roles, rework them into loadouts
            #medical (6)
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 3, 4 ] #CD - Intern not counted
            Paramedic: [ 1, 1 ]
