      tableId: SyndieMaintLoot
    - id: MobMonkeySyndicateAgent
      weight: 0.01
    - id: BalloonSyn
    - id: ClothingHeadHatCatEars
      weight: 0.01
    - id: SyndicateBusinessCard
    - id: ClothingBackpackSatchelSmugglerUnanchored
      weight: 0.5

- type: entityTable
  id: CargoPackingErrorItems
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: GenericTrashItems
      rolls: !type:RangeNumberSelector
        range: 4, 6
      weight: 5
    - !type:NestedSelector
      tableId: MaintFluffTable
      rolls: !type:RangeNumberSelector
        range: 2, 4
    - !type:NestedSelector
      tableId: MaintToolsTable
      rolls: !type:RangeNumberSelector
        range: 1, 4
      weight: 0.5
    - !type:NestedSelector
      tableId: AllPlushiesTable
      rolls: !type:RangeNumberSelector
        range: 1, 2
    - !type:NestedSelector
      tableId: InsulsTable
      weight: 0.5
    - id: StrangePill
      amount: !type:RangeNumberSelector
        range: 1, 4
    - !type:GroupSelector
      rolls: !type:RangeNumberSelector
        range: 4, 10
      children:
      - id: SpaceCash10
        amount: !type:RangeNumberSelector
          range: 2, 10
      - id: SpaceCash100
        weight: 0.7
        amount: !type:RangeNumberSelector
          range: 1, 5
      - id: SpaceCash500
        weight: 0.5
        amount: !type:RangeNumberSelector
          range: 1, 5
      - id: SpaceCash1000
        weight: 0.3
        amount: !type:RangeNumberSelector
          range: 1, 2

- type: entityTable
  id: CargoPackingErrorXenoArtifactOrAnomaly
  table: !type:GroupSelector
    children:
    - id: RandomArtifactSpawner
    - id: RandomAnomalySpawner
      weight: 0.01

