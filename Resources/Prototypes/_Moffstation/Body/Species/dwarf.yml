- type: markingsGroup
  parent: Undergarments
  id: BasicMoffMarkingsGroup
  abstract: true
  onlyGroupWhitelisted: true
  limits:
    enum.HumanoidVisualLayers.Special:
      limit: 10
      required: false
    enum.HumanoidVisualLayers.Hair:
      limit: 1
      required: false
    enum.HumanoidVisualLayers.LLeg:
      limit: 4
      required: false
    enum.HumanoidVisualLayers.RLeg:
      limit: 4
      required: false
    enum.HumanoidVisualLayers.LArm:
      limit: 4
      required: false
    enum.HumanoidVisualLayers.RArm:
      limit: 4
      required: false
    enum.HumanoidVisualLayers.Head:
      limit: 6
      required: false
    enum.HumanoidVisualLayers.Chest:
      limit: 3
      required: false

- type: markingsGroup
  parent: BasicMoffMarkingsGroup
  id: Dwarf

- type: entity
  parent: AppearanceHuman
  id: AppearanceDwarf
  name: dwarf appearance
  components:
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: InitialBody
    organs:
      Torso: OrganHumanTorso
      Head: OrganHumanHead
      ArmLeft: OrganHumanArmLeft
      ArmRight: OrganHumanArmRight
      HandRight: OrganHumanHandRight
      HandLeft: OrganHumanHandLeft
      LegLeft: OrganHumanLegLeft
      LegRight: OrganHumanLegRight
      FootLeft: OrganHumanFootLeft
      FootRight: OrganHumanFootRight
      Brain: OrganHumanBrain
      Eyes: OrganHumanEyes
      Tongue: OrganHumanTongue
      Appendix: OrganHumanAppendix
      Ears: OrganHumanEars
      Lungs: OrganHumanLungs
      Heart: OrganDwarfHeart
      Stomach: OrganDwarfStomach
      Liver: OrganDwarfLiver
      Kidneys: OrganHumanKidneys
  - type: HumanoidProfile
    species: Dwarf
  - type: ScaleVisuals
    scale: 1, 0.8

- type: entity
  parent:
  - AppearanceDwarf
  - MobHuman
  id: MobDwarf
  name: Urist McHands the Dwarf
  components:
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        # they r smaller
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal
    sounds:
      Male: UnisexDwarf
      Female: FemaleDwarf
      Unsexed: UnisexDwarf
  - type: Speech
    speechSounds: Bass

- type: entity
  parent: OrganBase
  id: OrganDwarf
  abstract: true
  suffix: Dwarf

- type: entity
  id: OrganDwarfMetabolizer
  abstract: true
  components:
  - type: Metabolizer
    metabolizerTypes: [ Dwarf ]

- type: entity
  parent: [ OrganDwarfMetabolizer, OrganHumanStomach ]
  id: OrganDwarfStomach
  components:
  - type: Metabolizer
    maxReagents: 5

- type: entity
  parent: [ OrganDwarfMetabolizer, OrganHumanLiver ]
  id: OrganDwarfLiver

- type: entity
  parent: [ OrganDwarfMetabolizer, OrganHumanHeart ]
  id: OrganDwarfHeart
