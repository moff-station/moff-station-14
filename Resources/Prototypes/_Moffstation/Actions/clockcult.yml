- type: entity
  id: ActionClockworkKindle
  name: "[color=red]Devour[/color]"
  description: Prank 'em, John!
  components:
  - type: Action
    icon: { sprite : Interface/Actions/changeling.rsi, state: "devour" }
    iconOn: { sprite : Interface/Actions/changeling.rsi, state: "devour_on" }
    itemIconStyle: BigAction
    priority: 1
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
  - type: TargetAction
  - type: EntityTargetAction
    event: !type:ChangelingDevourActionEvent
  - type: SpeakOnAction
    sentence: action-speech-spell-kindle

- type: entity
  parent: BaseAction
  id: ActionClockworkAbscond
  name: Abscond
  description: Brings you (and anything you drag along) back to Reebe.
  components:
  - type: Magic
  - type: Action
    useDelay: 5
    itemIconStyle: BigAction
    raiseOnUser: true
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
  - type: InstantAction
    event: !type:ClockworkAbscondActionEvent
  - type: SpeakOnAction
    sentence: action-speech-spell-kindle