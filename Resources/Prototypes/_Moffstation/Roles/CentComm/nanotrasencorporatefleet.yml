# NTCF Pilot
- type: job
  id: NTCFPilot
  name: job-name-ntcfpilot
  description: job-description-ntcfpilot
  playTimeTracker: JobNTCFPilot
  setPreference: false
  startingGear: NTCFPilotFighterGear
  icon: "JobIconNanotrasen"
  supervisors: job-supervisors-centcom
  canBeAntag: false
  access:
  - CentralCommand
  - Command
  - External
  - Maintenance
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant, DeathRattleImplantCentcomm ]

- type: startingGear
  id: NTCFPilotFighterGear
