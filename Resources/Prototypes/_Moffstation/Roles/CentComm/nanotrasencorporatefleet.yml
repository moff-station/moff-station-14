    gloves: ClothingHandsGlovesCombat
    id: NTCFPilotPDA
    jumpsuit: ClothingUniformJumpsuitERTSecurity # Stand-in for dedicated NTCF jumpsuit.
    mask: ClothingMaskGasERT
    outerClothing: ClothingOuterArmorBasic
    pocket1: WeaponDisabler
    pocket2: FlashlightSeclite
    shoes: ClothingShoesBootsMagSci
  storage:
    back:
    - HandHeldMassScanner
    belt:
    - CrowbarRed
    - PowerDrill
    - Wirecutter
    - WelderIndustrialAdvanced
    - Multitool
    - WeaponPistolMk58
    - MagazinePistol
    - Zipties

