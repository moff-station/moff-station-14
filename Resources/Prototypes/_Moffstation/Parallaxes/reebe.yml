- type: parallax
  id: Reebe
  layers: # REMEMBER!: Layers are rendered top to bottom
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/land.png"
      slowness: 0.98
      scale: 1,1
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/Reebe3.png"
      slowness: 0.98
      scale: "4, 4"
      scrolling: "0.1, 0.15"
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/Reebe2.png"
      slowness: 0.95
      scale: "3.5, 3.5"
      scrolling: "-0.05, -0.1"
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/Reebe1.png"
      slowness: 0.9
      scale: "3, 3"
      scrolling: "0.15, 0.03"
