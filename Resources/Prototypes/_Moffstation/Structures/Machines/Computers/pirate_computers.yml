# Cargo console variants.
- type: entity
  id: ComputerCargoOrdersPirate
  parent: ComputerCargoOrders
  name: pirate request computer
  description: Used by pirates to purchase new booty.
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/pirate_computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer_blackmarket
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: piratebounty
    - map: ["computerLayerKeys"]
      state: blackmarket_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: CargoOrderConsole
    allowedGroups: [ "pirateMarket" ]
    account: Pirates
  - type: PirateOrderConsole
  - type: Computer
    board: PirateRequestComputerCircuitboard
  - type: PointLight
    color: "#c9c042"
  - type: AccessReader
    access: [["Pirate"]]

- type: entity
  id: ComputerPalletConsolePirate
  parent: ComputerPalletConsole
  name: pirate sale computer
  description: Used to sell goods loaded onto cargo pallets.
  components:
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: ["computerLayerScreen"]
          state: transfer
        - map: ["computerLayerKeys"]
          state: generic_keys
        - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
          state: generic_panel_open
    - type: Anchorable
      flags:
        - Anchorable
    - type: CargoPalletConsole
    - type: PiratePalletConsole
    - type: ActivatableUI
      key: enum.CargoPalletConsoleUiKey.Sale
    - type: UserInterface
      interfaces:
        enum.CargoPalletConsoleUiKey.Sale:
          type: CargoPalletConsoleBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
    - type: Computer
      board: PirateSaleComputerCircuitboard
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#b89f25"
    - type: GuideHelp
      guides:
        - Cargo

- type: entity
  id: ComputerPirateBounty
  parent: ComputerCargoBounty
  name: pirate bounty computer
  description: Used to manage currently active bounties.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: bounty
    - map: ["computerLayerKeys"]
      state: tech_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: CargoBountyConsole
    secretBounties: Pirates
  - type: PirateBountyConsole
  - type: ActivatableUI
    key: enum.CargoConsoleUiKey.Bounty
  - type: UserInterface
    interfaces:
      enum.CargoConsoleUiKey.Bounty:
        type: CargoBountyConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Computer
    board: PirateBountyComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
  - type: AccessReader
    access: [["Pirate"]]
  - type: GuideHelp
    guides:
    - CargoBounties
    - Cargo

# Shuttle consoles

- type: entity
  parent: BaseComputerShuttle
  id: ComputerPirateShuttle
  name: pirate ship console
  description: Used to pilot a pirate ship.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: syndishuttle
    - map: ["computerLayerKeys"]
      state: syndie_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Tag
    tags:
    - Pirate
  - type: RadarConsole
    maxRange: 384
  - type: WorldLoader
    radius: 1536
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#c94242"
  - type: Computer
    board: PirateShuttleCircuitboard

# Pirate communications computer

- type: entity
  parent: ComputerComms
  id: PirateComputerComms
  name: pirate communications computer
  description: A computer capable of remotely hacking into the station's communications systems. Using this to make an announcement will alert the station to your presence.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: comm_syndie
    - map: ["computerLayerKeys"]
      state: syndie_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: AccessReader
    access: [["Pirate"]]
  - type: CommunicationsConsole
    title: comms-console-announcement-title-pirate
    color: "#914d07"
    canShuttle: false
    global: true
    sound: /Audio/Announcements/war.ogg
  - type: Computer
    board: PirateCommsCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#f71713"
