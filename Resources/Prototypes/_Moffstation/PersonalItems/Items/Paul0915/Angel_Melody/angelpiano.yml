  components:
  - type: Flatpack
    entity: AngelPiano
    qualityNeeded: Screwing
  - type: Item
    size: Ginormous
  - type: Sprite
    layers:
    - state: base
    - state: overlay
      color: "#DE3A3A" # Basically the piano color
