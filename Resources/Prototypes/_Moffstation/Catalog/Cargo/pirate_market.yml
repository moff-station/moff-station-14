# We don't want stuff here to be too expensive, we want them to prefer using the pirate market over the crew one
# If making something here balanced makes pricing on the crew console a better deal, make the crew equivalent more expensive
#
# As a baseline, im going to use these tiers for balancing the price, and adjust as nessessary
# $15000 - Reinforcements - Manpower is more important than anything
# $10000 - Nukie tier - Highest grade of armor and weapons: if all the pirates have it, the crew will be in serious trouble
# $7000  - High tier  - Highly useful or essential items: Having these will seriously help them
# $4500  - Stock tier - Useful things that arent total gamechangers, also sidegrades/replacements to starting equipment
# $2000  - Amenities  - Ammo, refills, supplies, and low tier equipment. Nothing that will have an incredible impact.
# $500   -   Toys     - Toys and trinkets, fun stuff that doesnt serve much purpose.

