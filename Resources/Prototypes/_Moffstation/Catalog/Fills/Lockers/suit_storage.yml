## Softsuits

## Hardsuits

# Buccaneer hardsuit
- type: entity
  id: SuitStoragePirateBuccaneer
  parent: SuitStorageBase
  suffix: Buccaneer
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillSuitStoragePirateBuccaneer

- type: entityTable
  id: FillSuitStoragePirateBuccaneer
  table: !type:AllSelector
    children:
    - id: ClothingHandsGlovesCombat
    - id: ClothingMaskGasPirate
    - id: ClothingOuterHardsuitPirateBuccaneer
    - id: DoubleEmergencyOxygenTankFilled
    - id: DoubleEmergencyNitrogenTankFilled

# Ranger hardsuits
- type: entity
  id: SuitStorageRanger
  parent: SuitStorageBase
  suffix: Ranger
  components:
  - type: StorageFill
    contents:
    - id: OxygenTankFilled
    - id: ClothingOuterHardsuitRanger
    - id: ClothingMaskBreath
  - type: AccessReader
    access: [["Security"]]
