#Sharper Darts
- type: entity
  name: SyndieDart(tm)
  description: Heavy Syndicate lawn darts outlawed after many backyard accidents. Brutally sharp.
  parent: [Dart, BaseSyndicateContraband]
  id: SyndieDart
  components:
  - type: Sprite
    sprite: Objects/Fun/Darts/dart_red.rsi #MAKE A CUSTOM SPRITE LATER BOZO
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -45
    damage:
      types:
        Piercing: 10
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/pierce.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 33 #Bow and arrow does 35 MINIMUM. Want it to be decently competetive. Still needs 3 darts landed for a single kill, not accounting for armor. 
  - type: Item
    size: Tiny
    sprite: _Moffstation/Objects/Weapons/Thrown/syndie_dart.rsi
  - type: Tag
    tags:
    - BlowgunAmmo
  - type: EmbeddableProjectile
    minimumSpeed: 3
    removalTime: 1.5 #Longer removal time - cant be taken off if people are moving around
    offset: 0.0,0.0

