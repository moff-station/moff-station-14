
- type: entity
  name: Oscar
  parent: [SimpleMobBase, StripableInventoryBase]
  id: MobOscar
  description: He enjoys rolling in dough, this may cause food contamination but look how cute he looks in his chef whites!
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Moffstation/Mobs/Pets/oscar.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: oscar
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Inventory
    speciesId: puppy
    templateId: petAdvanced
  - type: DamageStateVisuals
    states:
      Alive:
        Base: oscar
      Critical:
        Base: oscar-crit
      Dead:
        Base: oscar-dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 1
    - id: FoodCondimentPacketKetchup
      amount: 1
    - id: FoodCondimentPacketMustard
      amount: 1
  - type: ReplacementAccent
    accent: dog
  - type: InteractionPopup
    successChance: 0.7
    interactSuccessString: petting-success-dog
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/small_dog_bark_happy.ogg
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: MobsterAccent
  - type: Tag
    tags:
    - CannotSuicide
    - VimPilot
    - DoorBumpOpener
    - FootstepSound
  - type: Speech
    speechVerb: Canine
    speechSounds: Dog
  - type: MessyDrinker


