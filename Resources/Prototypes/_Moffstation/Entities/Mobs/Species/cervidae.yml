- type: entity
  abstract: true
  save: false
  parent: BaseMobSpeciesOrganic
  id: BaseMobCervidae
  name: Urist McDeer
  components:
  - type: Hunger
  - type: Inventory # Allows cervids to wear properly shaped helmets and other clothing. When displacement maps happen this might need to change.
    speciesId: cervidae
  - type: Thirst
  - type: Icon
    sprite: _Moffstation/Mobs/Species/Cervidae/parts.rsi
    state: full
  - type: Body
    prototype: Cervidae
  - type: Speech
    speechSounds: Cervidae
    speechVerb: Cervidae
    allowedEmotes: [ 'Bleat' ]
  - type: Vocal
    sounds:
      Male: MaleCervidae
      Female: FemaleCervidae
      Unsexed: MaleCervidae
  - type: Damageable
    damageModifierSet: Cervidae
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    animation: WeaponArcClaw
    damage: # Slightly increased damage to 6 total instead of 5.
      types:
        Piercing: 2.5
        Slash: 2.5
  - type: Temperature # Similiar to moth values, but do make sense for Vulpkanin.
    heatDamageThreshold: 320
    coldDamageThreshold: 230
    specificHeat: 44
    coldDamage:
      types:
        Cold: 0.05 # Per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 2 # Per second, scales with temperature & other constants
  #- type: Wagging
  #  action: ActionToggleVulpakinWagging
  - type: TemperatureProtection
    heatingCoefficient: 1.2
    coolingCoefficient: 0.50
  - type: Sharp
  - type: SolutionScanner
  - type: Sprite # Drawlayers. Top to bottom in order I believe.
    netsync: false
    layers:
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
    - map: [ "enum.HumanoidVisualLayers.Head" ]
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
    - map: [ "enum.HumanoidVisualLayers.UndergarmentBottom" ]
    - map: [ "enum.HumanoidVisualLayers.UndergarmentTop" ]
    - shader: StencilClear
      sprite: Mobs/Species/Human/parts.rsi
      state: l_leg
