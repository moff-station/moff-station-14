  - type: Sprite
    state: five_hundred_mothroaches
  - type: DetailExaminable
    content: "'Have 1,000,000 spesos and nothing to spend it on? Try 500 Mothroaches! You will certainly not regret purchasing 500 Mothroaches!'"

- type: entity
