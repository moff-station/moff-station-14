- type: damageModifierSet
  id: StructuralPlaswood
  coefficients:
    Blunt: 0.25
    Slash: 0.25
    Piercing: 0.25
    Shock: 0
    Structural: 0.25
    Heat: 1.5
  flatReductions:
    Blunt: 10
    Slash: 10
    Piercing: 10
    Structural: 10
    # Heat: 0

- type: entity
  parent: BaseWall
  id: WallPlaswood
  name: plaswood wall
  description: Hand sanded by pirate hobbyists. Flammable.
  components:
  - type: Sprite
    sprite: _Moffstation/Structures/Walls/plaswood.rsi
  - type: Icon
    sprite: _Moffstation/Structures/Walls/plaswood.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralPlaswood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000    #As plastitanium
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
          params:
            pitch: 0.8
    - trigger:    # Vulnerable to heat damage - explodily
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
          params:
            pitch: 0.8
            volume: 10
      - !type:ExplodeBehavior
  - type: Reflect  # NOT vulnerable to lasers.
    reflects:
      - Energy
    reflectProb: 1
    spread: 30
  - type: IconSmooth
    key: woods
    base: plaswood
  - type: Explosive
    explosionType: FireBomb
    totalIntensity: 15 # shouldn't be chainable 
    intensitySlope: 30
    maxIntensity: 15
    canCreateVacuum: false
    deleteAfterExplosion: false # doesn't actually breach open after explosion
    repeatable: true
  - type: Tag 
    tags:
    - Wooden
