- type: entity
  id: StationAnchorFrezon
  parent: [StationAnchorBase, BaseMachinePowered]
  name: bluespace relay antenna
  description: A high powered antenna, capable of relaying gigaqbits of information from the local system into deep space. Probably best to keep it in good condition.
  components:
    - type: Sprite
      sprite: _Moffstation/Structures/Machines/frezon_relay.rsi
      offset: 0,0.75
      drawdepth: Overdoors
      noRot: true
    - type: SpriteFade
    - type: StationAiWhitelist
    - type: PowerCharge
      windowTitle: station-anchor-window-title
      idlePower: 50
      activePower: 2500
      chargeRate: 0.5
    - type: ActivatableUI
      key: enum.PowerChargeUiKey.Key
    - type: ActivatableUIRequiresPower
    - type: ApcPowerReceiver
      powerLoad: 2500
    - type: ExtensionCableReceiver
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Repairable
      fuelCost: 10
      doAfterDelay: 5
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 150
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Breakage" ]
      - trigger:
          !type:DamageTrigger
          damage: 600
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
    - type: UserInterface
      interfaces:
        enum.PowerChargeUiKey.Key:
          type: PowerChargeBoundUserInterface
