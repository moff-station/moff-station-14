- type: entity
  parent: EncryptionKey
  id: EncryptionKeyPirate
  name: pirate encryption key
  description: An encryption key used by pirates, scallywags, and other foul bandits.
  components:
  - type: EncryptionKey
    channels:
    - Pirate
    defaultChannel: Pirate
  - type: Sprite
    layers:
    - state: crypt_rusted
    - state: pirate_label

# Freelance encryption key for the intercom-based radios. They are unobtainable by normal means
- type: entity
  parent: EncryptionKey
  id: EncryptionKeyHandheld
  name: handheld encryption key
  description: A encryption key for handheld radios
  suffix: DO NOT MAP
  components:
  - type: EncryptionKey
    channels:
    - Handheld
    defaultChannel: Handheld
  - type: Sprite
    layers:
    - state: crypt_rusted
    - state: pirate_label
