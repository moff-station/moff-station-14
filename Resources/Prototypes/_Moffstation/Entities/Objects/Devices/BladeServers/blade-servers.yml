- type: entity
  abstract: true
  id: ConstructibleBladeServer
  parent: BaseItem
  components:
  - type: BladeServer
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Construction
    graph: BladeServer
    node: bladeServer
    containers:
    - machine_parts
    - machine_board
  - type: Item
    size: Huge
    sprite: _Moffstation/Structures/Machines/blade_server.rsi
    inhandVisuals:
      left:
      - state: inhand
      - state: inhand-stripe
        visible: false
        map: [ "enum.BladeServerVisuals.StripeLayer" ]
      right:
      - state: inhand
      - state: inhand-stripe
        visible: false
        map: [ "enum.BladeServerVisuals.StripeLayer" ]
  - type: MultiHandedItem
  - type: Speech
    speechVerb: Robotic

- type: entity
  id: ResearchAndDevelopmentBladeServer
  parent: [ BaseResearchAndDevelopmentServer, ConstructibleBladeServer ]
  name: R&D blade server
  description: Contains the collective knowledge of the station's scientists. Destroying it would send them back to the stone age. You don't want that do you?
  components:
  - type: BladeServer
    stripeColor: "#A331B9FF"
  - type: Sprite
    sprite: _Moffstation/Structures/Machines/blade_server.rsi
    layers:
    - state: frame
    - state: stripe
      visible: false
      map: [ "enum.BladeServerVisuals.StripeLayer" ]
    - state: cover
    - state: powered
      visible: false
      shader: unshaded
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
    - state: maintenance-panel
      visible: false
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
  - type: InnerCableReceiver
  - type: Machine
    board: ResearchAndDevelopmentServerMachineCircuitboard
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
