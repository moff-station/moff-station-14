- type: entity
  parent: ClownPDA
  id: ClownPDAAltBase
  name: clown alternate PDA
  abstract: true
  components:
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-refuseworker
  - type: Sprite
    sprite: _Moffstation/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda-fool"
    - state: "light_overlay"
      sprite: Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      sprite: Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
    - type: Icon
      sprite: _Moffstation/Objects/Devices/pda.rsi

- type: entity
  parent: ClownPDAAltBase
  id: FoolPDA
  name: fool PDA
  components:
  - type: RenameId
    value: job-name-clown-fool
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-fool
  - type: PdaBorderColor
    borderColor: "#4daddb"
    accentHColor: "#439edb"

- type: entity
  parent: ClownPDAAltBase
  id: JesterPDA
  name: jester PDA
  components:
  - type: RenameId
    value: job-name-clown-jester
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-jester
  - type: PdaBorderColor
    borderColor: "#dbc820"
    accentHColor: "#db443e"
