- type: entity
  parent: JanitorPDA
  id: JanitorPDAAltBase
  name: janitor alternate PDA
  abstract: true
  components:
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-refuseworker
  - type: Sprite
    sprite: _Moffstation/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda-custodian"
    - state: "light_overlay"
      sprite: Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      sprite: Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
    - type: Icon
      sprite: _Moffstation/Objects/Devices/pda.rsi

- type: entity
  parent: JanitorPDAAltBase
  id: CustodianPDA
  name: custodian PDA
  components:
  - type: RenameId
    value: job-name-janitor-custodian
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-custodian
  - type: PdaBorderColor
    borderColor: "#717059"
    accentHColor: "#5D2D56"
