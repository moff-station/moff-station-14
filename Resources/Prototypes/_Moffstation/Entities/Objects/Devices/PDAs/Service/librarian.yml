- type: entity
  parent: LibrarianPDA
  id: LibrarianPDAAltBase
  name: librarian alternate PDA
  abstract: true
  components:
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-refuseworker
  - type: Sprite
    sprite: _Moffstation/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda-archivist"
    - state: "light_overlay_wide"
      sprite: Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay_wide"
      sprite: Objects/Devices/pda.rsi
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
    - type: Icon
      sprite: _Moffstation/Objects/Devices/pda.rsi

- type: entity
  parent: LibrarianPDAAltBase
  id: ArchivistPDA
  name: archivist PDA
  components:
  - type: RenameId
