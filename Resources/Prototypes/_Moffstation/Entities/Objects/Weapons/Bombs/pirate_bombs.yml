- type: entity
  name: dynamite
  description: old-fashioned explosive made with gunpowder. commonly used among pirates.
  parent: C4
  id: GunpowderCharge
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Weapons/Bombs/dynamite.rsi
    state: icon
    layers:
    - state: icon
      map: [ "base" ]
  - type: Explosive # Powerful explosion in a very small radius. Doesn't break underplating.
    explosionType: DemolitionCharge
    totalIntensity: 60
    intensitySlope: 3
    maxIntensity: 15
    canCreateVacuum: false
  - type: TimerTrigger
    keysIn:
    - trigger
    - stuck
    delay: 10
    delayOptions: [ 10, 30 ]
    initialBeepDelay: 0
    beepSound: /Audio/Effects/lightburn.ogg
