- type: entity
  parent: BaseMagazineBoxMagnum
  id: MagazineBoxBigIronDisabler
  name: ammunition box (burn-out disabler)
  description: A cardboard box of burn-out capacitors. Intended to hold disabling Big Iron capacitors.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeBigIronDisabler
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: BaseMagazineBoxMagnum
  id: MagazineBoxBigIronLethal
  name: ammunition box (burn-out lethal)
  description: A cardboard box of burn-out capacitors. Intended to hold lethal Big Iron capacitors.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeBigIronLethal
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
