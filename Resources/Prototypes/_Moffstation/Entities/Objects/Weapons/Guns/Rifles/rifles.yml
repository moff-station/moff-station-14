# Based on the Foam Force Astro Ace (WeaponRifleFoam), but separate because borgs can't wield guns.
- type: entity
  name: Foam Force Gallant
  parent: BaseItem
  id: WeaponRifleFoamBorg
  description: A Foam Force Astro Ace, adapted for use by cyborgs. It synthesizes foam darts on the fly from an internal dart fabricator, allowing the rifle to slowly self-reload so the fun never stops!
  components:
  - type: Sprite
    sprite: Objects/Fun/Foam/foam_rifle.rsi
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Clothing
    sprite: Objects/Fun/Foam/foam_rifle.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Large
    shape:
    - 0,0,4,0
    sprite: Objects/Fun/Foam/foam_rifle_inhand_64x.rsi
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - BulletFoam
    capacity: 10
    proto: BulletFoam
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Effects/thunk.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    clumsyProof: true
  - type: PacifismAllowedGun
  - type: BallisticAmmoSelfRefiller
    autoRefill: true
    autoRefillRate: 1m # You really ought to be picking up your darts.
    ammoProto: BulletFoam

# Upgraded, more compact Lecter you can get from armory crates.
- type: entity
  parent: WeaponRifleLecter
  id: WeaponRifleLecterCarbine
  name: Lecter Mk21C
  description: "A modern Lecter-pattern carbine designed by Sunshade Armories and licensed to Nanotrasen. Features a collapsible stock and short 14-inch barrel for optimal storability and mobility, making it a favorite among ERT forces.\nFeeds from .20 rifle magazines."
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Weapons/Guns/Rifles/lecterCarbine.rsi
  - type: Clothing
    sprite: _Moffstation/Objects/Weapons/Guns/Rifles/lecterCarbine.rsi
  - type: Item
    shape:
    - 0,0,3,1

# Replaces the XL8 in gameplay.
- type: entity
  parent: WeaponRifleLecter
  id: WeaponRifleLecterDMR
  name: Lecter Mk20 DMR
  description: "Dedicated Marksman Rifle conversion of the Lecter platform designed by Sunshade Armories and licensed to Nanotrasen. Taking advantage of the Lecter's famed accuracy, it features an extended 22-inch barrel, redesigned ergonomic furniture, and a state-of-the-art electronic sight to create a robust sniping package.\nFeeds from .20 rifle magazines."
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Weapons/Guns/Rifles/lecterDMR.rsi
  - type: Clothing
    sprite: _Moffstation/Objects/Weapons/Guns/Rifles/lecterDMR.rsi
  - type: Item
    shape:
    - 0,0,5,1
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 2
    pvsIncrease: 0.2
  - type: Gun
    burstCooldown: 0
    burstFireRate: 5
    shotsPerBurst: 3
    availableModes:
    - Burst
    - SemiAuto
    - FullAuto
