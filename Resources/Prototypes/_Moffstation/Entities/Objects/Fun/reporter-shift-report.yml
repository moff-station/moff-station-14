- type: entity
  id: ShiftReportTablet
  parent: BaseItem
  name: shift-report tablet
  description: A writing tablet meant to document the events of the shift for your bosses at Centcomm.
  components:
  - type: RoundReport
    reportHeader: reporter-tablet
    headerColor: lightgray
    bodyColor: lime
  - type: Sprite
    sprite: _Moffstation/Objects/Fun/shiftreporttablet.rsi
    state: icon
  - type: Item
    sprite: _Moffstation/Objects/Fun/shiftreporttablet.rsi
  - type: Paper
    contentSize: 500
    stampingEnabled: false
  - type: Clothing
    slots: [belt]
  - type: PaperLabelType
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: PaperVisuals
