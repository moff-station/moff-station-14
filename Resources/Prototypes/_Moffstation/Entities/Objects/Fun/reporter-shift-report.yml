- type: entity
  id: ShiftReportTableau
  parent: BaseItem
  name: shift-report tablet
  description: A tablet meant to document the events of the shift for your bosses at Centcomm.
  components:
  - type: RoundReport
    reportHeader: reporter-tableau
    headerColor: lightgray
    bodyColor: lime
  - type: Sprite
    sprite: _Moffstation/Objects/Fun/shiftreporttablet.rsi
    state: icon
  - type: Item
    sprite: _Moffstation/Objects/Fun/shiftreporttablet.rsi
  - type: Paper
  - type: PaperLabelType
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: FaxableObject
  - type: PaperVisuals
