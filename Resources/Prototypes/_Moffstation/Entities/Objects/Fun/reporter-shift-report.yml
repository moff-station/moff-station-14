- type: entity
  id: ShiftReportTableau
  parent: BaseItem
  name: shift-report tableau
  description: A journal meant to document the events of the shift for your bosses at Centcomm.
  components:
  - type: RoundReport
    reportHeader: reporter-tableau
    headerColor: lightgray
    bodyColor: lime
  - type: Sprite
    sprite: Objects/Misc/cc-clipboard.rsi
    layers:
    - state: clipboard
    - state: clipboard_paper
      map: ["clipboard_paper"]
      visible: false
    - state: clipboard_pen
      map: ["clipboard_pen"]
      visible: false
    - state: clipboard_over
  - type: Item
    sprite: Objects/Misc/cc-clipboard.rsi
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
