# Base definitions
- type: playingCardDeck
  id: BasePlayingCardDeck
  abstract: true
  commonObverseLayers:
  - state: background
  commonReverseLayers:
  - state: singlecard_down
  cardNameLoc: playing-card-name
  cardDescLoc: playing-card-desc
  cardReverseNameLoc: playing-card-name-reverse
  cardReverseDescLoc: playing-card-desc-reverse
  suitLoc: playing-card-suit-name
  cardValueLoc: playing-card-value-name
  cards:
  - id: joker
    nameLoc: playing-card-joker
  - suit: Spades
  - suit: Hearts
  - suit: Diamonds
  - suit: Clubs

- type: playingCardSuit
  id: BaseSuit
  abstract: true
  cards:
  - id: "ace"
    useSuitLayers: false # Just the big ace, no small suit indicators
    obverseLayers:
    - state: "ace_{suit}"
  - id: "2"
  - id: "3"
  - id: "4"
  - id: "5"
  - id: "6"
  - id: "7"
  - id: "8"
  - id: "9"
  - id: "10"
  - id: "J"
  - id: "Q"
  - id: "K"

- type: playingCardSuit
  parent: BaseSuit
  id: Spades
  commonObverseLayers:
  - state: suit_spades
  defaultObverseLayerState: "num{card}_black"

- type: playingCardSuit
  parent: BaseSuit
  id: Hearts
  commonObverseLayers:
  - state: suit_hearts
  defaultObverseLayerState: "num{card}_red"

- type: playingCardSuit
  parent: BaseSuit
  id: Diamonds
  commonObverseLayers:
  - state: suit_diamonds
  defaultObverseLayerState: "num{card}_red"

- type: playingCardSuit
  parent: BaseSuit
  id: Clubs
  commonObverseLayers:
  - state: suit_clubs
  defaultObverseLayerState: "num{card}_black"
