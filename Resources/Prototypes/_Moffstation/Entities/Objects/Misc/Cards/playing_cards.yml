# Black cards
- type: entity
  parent: BasePlayingCardDeckBox
  id: PlayingCardDeckBoxBlack
  name: box of playing cards
  suffix: black
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Misc/Cards/card_black.rsi
  - type: ContainerFill
    containers:
      storagebase:
      - PlayingCardDeckBlack

- type: entity
  parent: BasePlayingCardDeck
  id: PlayingCardDeckBlack
  name: deck of cards
  suffix: black
  components:
  - type: PlayingCardDeck
    prototype: BlackCards

- type: playingCardDeck
  parent: BasePlayingCardDeck
  id: BlackCards
  sprite: _Moffstation/Objects/Misc/Cards/card_black.rsi

