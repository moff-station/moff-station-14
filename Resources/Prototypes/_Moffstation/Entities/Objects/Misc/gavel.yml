- type: entity
  parent: BaseItem
  id: Gavel
  name: gavel
  description: For whenever someone wants to play God.
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Fun/gavel.rsi
    state: icon
  - type: Item
    size: Small
  - type: EmitSoundOnUse
    sound: &Gavel
      collection: Gavel
      params:
        variation: 0.03
        volume: 3
    soundNoDamage: *Gavel
  - type: MeleeWeapon
    wideAnimationRotation: -135
    resetOnHandSelected: false
    animation: WeaponArcDisarm
    damage:
      types:
        Blunt: 0
  - type: UseDelay
    delay: 0.5
