- type: entity
  name: raw resomi meat
  parent: FoodMeatRawBase
  id: FoodMeatResomi
  description: Its... pink... gross.
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Consumable/Food/resomi.rsi
    state: resomi
  - type: Tag
    tags:
    - Meat
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 9
  - type: SliceableFood
    count: 3
    slice: FoodMeatResomiCutlet
  - type: Item
    inhandVisuals:
      left:
      - state: resomi-inhand-left
      right:
      - state: resomi-inhand-right

- type: entity
  name: raw resomi cutlet
  parent: FoodMeatRawBase
  id: FoodMeatResomiCutlet
  description: A cutlet of raw resomi. Remember to wash your hands!
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Consumable/Food/resomi.rsi
    state: resomicutlet
  - type: Tag
    tags:
    - Meat
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 3
        - ReagentId: Fat
          Quantity: 2

- type: entity
  name: Kentucky Fried Resomi
  parent: FoodMeatBase
  id: FoodKentuckyFriedResomi
  description: Small pieces of crispy chicken... wait... thats not chicken.
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Consumable/Food/resomi.rsi
    state: resomibucket
  - type: Tag
    tags:
    - Cooked
    - Meat
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Protein
          Quantity: 10
  - type: Food
    trash:
    - FoodFriedResomiBucketEmpty
  - type: SliceableFood
    count: 3
    slice: FoodMeatResomiCutlet
  - type: Item
    inhandVisuals:
      left:
      - state: resomibucket-inhand-left
      right:
      - state: resomibucket-inhand-right

- type: entity
  categories: [ HideSpawnMenu ]
  parent: FoodPacketTrash
  id: FoodFriedResomiBucketEmpty
  name: empty resomi bucket
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Consumable/Food/resomi.rsi
    state: emptybucket
  - type: Item
    sprite: _Moffstation/Objects/Consumable/Food/resomi.rsi
    inhandVisuals:
      left:
      - state: emptybucket-inhand-left
      right:
      - state: emptybucket-inhand-right
