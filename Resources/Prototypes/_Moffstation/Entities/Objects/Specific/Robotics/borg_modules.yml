# Generic Modules
- type: entity
  id: BorgModuleBureaucracy
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: Bureaucracy cyborg module
  components:
  - type: Sprite
    layers:
    - state: generic
    - sprite: _Moffstation/Objects/Specific/Robotics/borgmodule.rsi
      state: icon-bureaucracy
  - type: ItemBorgModule
    hands:
    - item: Pen
    - item: BooksBag
    - hand:
        emptyLabel: borg-slot-documents-empty
        emptyRepresentative: Paper
        whitelist:
          tags:
          - Book
          - Dice
          - Document
          - Figurine
          - TabletopBoard
          - Write
    - item: HandLabeler
    - item: RubberStampApproved
    - item: RubberStampDenied
  - type: BorgModuleIcon
    icon: { sprite: _Moffstation/Interface/Actions/actions_borg.rsi, state: bureau-module }

# Clockwork Module
- type: entity
  id: BorgModuleClockwork
  parent: [ BaseBorgModuleEngineering, BaseProviderBorgModule ]
  name: clockwork scarab module
  components:
  - type: Sprite
    layers:
    - state: engineering
    - state: icon-construction
  - type: ItemBorgModule
    hands:
    - hand:
        emptyRepresentative: BorgModuleConstructionMaterialPlaceholder
        emptyLabel: borg-slot-construction-empty
        whitelist:
          tags:
          - ConstructionMaterial
    - item: ReplicaFabricator
  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: construction-module }

# Pirate Modules
- type: entity
  id: BorgModulePirate
  parent: [ BaseBorgModuleSyndicate, BaseProviderBorgModule, BaseSyndicateContraband ]
  name: pirate cyborg module
  description: A module that comes with a grappling hook, anchor, and self-reloading pepperbox shotgun.
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Specific/Robotics/pirate_borg.rsi
    layers:
    - state: pirate
    - state: icon-pirate
  - type: ItemBorgModule
    hands:
    - item: WeaponGrapplingGun
    - item: EnergyCutlass
    - item: WeaponShotgunBlackbox
  - type: BorgModuleIcon
    icon: { sprite: _Moffstation/Interface/Actions/actions_borg.rsi, state: pirate-module }

- type: entity
  id: BorgModuleFoamForceGallant
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: Foam Force Gallant cyborg module
  description: A module that comes with a Foam Force Gallant rifle.
  components:
  - type: Sprite
    layers:
    - state: generic
    - sprite: _Moffstation/Objects/Specific/Robotics/foam_gun_module.rsi
      state: icon-foam-gun
  - type: ItemBorgModule
    hands:
    - item: WeaponRifleFoamBorg
    - item: BoxDonkSoftBox
    - hand:
        emptyRepresentative: GrenadeFoamDart
        emptyLabel: borg-slot-foam-grenade-empty
        whitelist:
          tags:
          - FoamGrenade
  - type: BorgModuleIcon
    icon:
      sprite: _Moffstation/Interface/Actions/actions_borg.rsi
      state: foam-force-module
