# Generic Modules
- type: entity
  id: BorgModuleBureaucracy
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: Bureaucracy cyborg module
  components:
  - type: Sprite
    layers:
    - state: generic
    - sprite: _Moffstation/Objects/Specific/Robotics/borgmodule.rsi
      state: icon-bureaucracy
  - type: ItemBorgModule
    hands:
    - item: Pen
    - item: BooksBag
    - hand:
        emptyLabel: borg-slot-documents-empty
        emptyRepresentative: Paper
        whitelist:
          tags:
          - Book
          - Dice
          - Document
          - Figurine
          - TabletopBoard
          - Write
    - item: HandLabeler
    - item: RubberStampApproved
    - item: RubberStampDenied
    - item: RubberStampSilicon
  - type: BorgModuleIcon
    icon: { sprite: _Moffstation/Interface/Actions/actions_borg.rsi, state: bureau-module }

- type: entity
  id: BorgModuleCardboard
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: cardborg module
  description: A piece of trash that gives cyborgs new abilities.
  components:
  - type: Sprite
    layers:
    - sprite: _Moffstation/Objects/Specific/Robotics/borgmodule.rsi
      state: card
    - sprite: _Moffstation/Objects/Specific/Robotics/borgmodule.rsi
      state: icon-card
  - type: ItemBorgModule
    hands:
    - item: CardSwordBorg
    - hand:
        emptyRepresentative: MaterialCardboard
        emptyLabel: borg-slot-cardboard-empty
        whitelist:
          tags:
          - Cardboard
  - type: Construction
    graph: BorgModuleCardboard
    node: BorgModuleCardboard
  - type: BorgModuleIcon
    icon: { sprite: _Moffstation/Interface/Actions/actions_borg.rsi, state: card-module }

# Science Modules
- type: entity
  id: BorgModuleAdvancedAnomaly
  parent: [ BaseBorgModuleScience, BaseProviderBorgModule ]
  name: advanced anomaly cyborg module
  components:
  - type: Sprite
    layers:
    - state: science
    - sprite: _Moffstation/Objects/Specific/Robotics/borgmodule.rsi
      state: icon-anomalies-adv
  - type: ItemBorgModule
    hands:
    - item: AnomalyScanner
    - item: WeaponPistolCHIMPBorg
    - item: WeaponGauntletGorilla
    - hand:
        emptyRepresentative: AnomalyCoreBluespaceInert
        emptyLabel: borg-slot-anomaly-core
        whitelist:
          components:
          - AnomalyCore
  - type: BorgModuleIcon
    icon: { sprite: _Moffstation/Interface/Actions/actions_borg.rsi, state: adv-anomaly-module }

# Pirate Modules
- type: entity
  id: BorgModulePirate
  parent: [ BaseBorgModuleSyndicate, BaseProviderBorgModule, BaseSyndicateContraband ]
  name: pirate cyborg module
  description: A module that comes with a grappling hook, anchor, and self-reloading pepperbox shotgun.
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Specific/Robotics/pirate_borg.rsi
    layers:
    - state: pirate
    - state: icon-pirate
  - type: ItemBorgModule
    hands:
    - item: WeaponGrapplingGun
    - item: EnergyCutlass
    - item: WeaponShotgunBlackbox
  - type: BorgModuleIcon
    icon: { sprite: _Moffstation/Interface/Actions/actions_borg.rsi, state: pirate-module }

- type: entity
  id: BorgModuleFoamForceGallant
