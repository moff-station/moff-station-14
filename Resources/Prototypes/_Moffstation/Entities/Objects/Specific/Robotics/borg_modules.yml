    hands:
    - item: WeaponRifleFoamBorg
    - item: BoxDonkSoftBox
    - hand:
        emptyRepresentative: GrenadeFoamDart
        emptyLabel: borg-slot-foam-grenade-empty
        whitelist:
          tags:
          - FoamGrenade
  - type: BorgModuleIcon
    icon: { sprite: _Moffstation/Interface/Actions/actions_borg.rsi, state: foam-force-module }

- type: entity
  id: BorgModuleConstructionGeneric
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: generalized construction cyborg module
  components:
  - type: Sprite
    layers:
    - state: generic
    - state: icon-construction
  - type: ItemBorgModule
    hands:
    - hand:
        emptyRepresentative: BorgModuleConstructionMaterialPlaceholder
        emptyLabel: borg-slot-construction-empty
        whitelist:
          tags:
          - ConstructionMaterial
    - hand:
        emptyRepresentative: FloorTileItemSteel
        emptyLabel: borg-slot-tiles-empty
        whitelist:
          components:
          - FloorTile
    - hand:
        emptyRepresentative: DoorElectronics
        emptyLabel: borg-slot-circuitboards-empty
        whitelist:
          components:
          - Circuitboard
        blacklist:
          components:
          - SiliconLawProvider
  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: construction-module }

