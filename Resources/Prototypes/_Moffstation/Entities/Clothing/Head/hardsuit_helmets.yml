#Ranger Hardsuit
- type: entity
  parent: ClothingHeadHelmetHardsuitSecurity
  id: ClothingHeadHelmetHardsuitRanger
  name: ranger hardsuit helmet
  description: A security helmet that offers supreme views of the vacuum of space.
  components:
  - type: Sprite
    sprite: _Moffstation/Clothing/Head/Hardsuits/security-ranger.rsi
  - type: Clothing
    sprite: _Moffstation/Clothing/Head/Hardsuits/security-ranger.rsi

#Blackbeard Hardsuit
- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: ClothingHeadHelmetHardsuitPirateBlackbeard
  name: blackbeard hardsuit helmet
  description: A heavily armored helmet designed for work in special operations.
  components:
  - type: Sprite
    sprite: _Moffstation/Clothing/Head/Hardsuits/blackbeard.rsi
  - type: Clothing
    sprite: _Moffstation/Clothing/Head/Hardsuits/blackbeard.rsi
  - type: PointLight
    color: orange
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9

