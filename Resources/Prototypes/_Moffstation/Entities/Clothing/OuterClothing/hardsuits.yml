#Ranger Hardsuit
- type: entity
  parent: [ClothingOuterHardsuitBase, BaseSecurityContraband]
  id: ClothingOuterHardsuitRanger
  name: ranger hardsuit
  description: A striped-down version of the security hardsuit, offering extra mobility by replacing protective padding with light bullet-resistant polymers.
  components:
  - type: Sprite
    sprite: _Moffstation/Clothing/OuterClothing/Hardsuits/security-ranger.rsi
  - type: Clothing
    sprite: _Moffstation/Clothing/OuterClothing/Hardsuits/security-ranger.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.70
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.85
        Piercing: 0.75
        # Heat: 0.9 See PR #30212
        Caustic: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 1.00
    sprintModifier: 0.85
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitRanger

- type: entity
  parent: [ ClothingOuterHardsuitBase, BaseSyndicateContraband ]
  id: ClothingOuterHardsuitPirateBlackbeard
  name: blackbeard hardsuit
  description: One of the most feared hardsuits in the galaxy
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: StaminaResistance
    damageCoefficient: 0.75
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.2
        Radiation: 0.01
        Caustic: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitSyndie
  - type: Tag
    tags:
    - MonkeyWearable
    - Hardsuit
    - WhitelistChameleon
  - type: StaticPrice
    price: 5000
