- type: gameMap
  id: WaterVapour
  mapName: 'WaterVapour'
  mapPath: /Maps/_Moffstation/water_vapour.yml
  # Beach is a force only station, should only be used for admemery. Do not put into rotation.
  minPlayers: 0
  stations:
    WaterVapour:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Water Vapour {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            #command (3)
            Captain: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            #service (4)
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 1 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            #engineering (3 - 3)
            StationEngineer: [ 3, 3 ]
            #medical (3 - 3)
            Chemist: [ 1, 1 ]
            MedicalDoctor: [ 2, 2 ]
            #security (1 - 3)
            SecurityOfficer: [ 2, 3 ]
            Detective: [1, 1]
            #civilian (1+)
            Passenger: [ -1, -1 ]
