- type: inventoryTemplate
  id: scurret
  slots:
  - name: ears
    slotTexture: ears
    slotFlags: EARS
    stripTime: 3
    uiWindowPos: 0,2
    strippingWindowPos: 1,2
    displayName: Ears
  - name: gloves
    slotTexture: gloves
    slotFlags: GLOVES
    uiWindowPos: 0,1
    strippingWindowPos: 2,2
    displayName: Gloves
  - name: head
    slotTexture: head
    slotFlags: HEAD
    uiWindowPos: 1,3
    strippingWindowPos: 0,0
    displayName: Head
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 1,2
    strippingWindowPos: 1,1
    displayName: Mask
  - name: neck
    slotTexture: neck
    slotFlags: NECK
    uiWindowPos: 1,1
    strippingWindowPos: 0,1
    displayName: Neck
  - name: jumpsuit
    slotTexture: uniform
    slotFlags: INNERCLOTHING
    stripTime: 6
    uiWindowPos: 1,0
    strippingWindowPos: 0,2
    displayName: Jumpsuit
  - name: id
    slotTexture: id
    fullTextureName: template_small
    slotFlags: IDCARD
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 2,1
    strippingWindowPos: 2,4
    displayName: ID
  - name: suitstorage
    slotTexture: suit_storage
    slotFlags:   SUITSTORAGE
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 2,0
    strippingWindowPos: 2,5
    dependsOn: jumpsuit
    dependsOnComponents:
    - type: AllowSuitStorage
    displayName: Suit Storage
  - name: back
    slotTexture: back
    fullTextureName: template_small
    slotFlags: BACK
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 3,2
    strippingWindowPos: 0,5
    displayName: Back
    whitelist:
      tags:
      - ScurretWearable
  - name: outerClothing
    slotTexture: suit
    slotFlags: OUTERCLOTHING
    stripTime: 6
    uiWindowPos: 0,3
    strippingWindowPos: 1,3
    displayName: Suit
    whitelist:
      tags:
      - ScurretWearable
