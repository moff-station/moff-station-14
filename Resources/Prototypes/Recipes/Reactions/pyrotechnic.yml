- type: reaction
  id: Napalm
  reactants:
    Oil:
      amount: 1
    WeldingFuel:
      amount: 1
    Ethanol:
      amount: 1
  products:
    Napalm: 3

- type: reaction
  id: Phlogiston
  reactants:
    Phosphorus:
      amount: 1
    SulfuricAcid:
      amount: 1
    Plasma:
      amount: 1
  effects:
  - !type:CreateGas
    gas: Plasma
  - !type:PopupMessage
    visualType: LargeCaution
    messages: [ "phlogiston-plasma-created" ]
    type: Pvs
  products:
    Phlogiston: 3

- type: reaction
  id: ChlorineTrifluoride
  minTemp: 370
  priority: 20
  reactants:
    Chlorine:
      amount: 1
    Fluorine:
      amount: 3
  effects:
  - !type:Explosion
    explosionType: Default # 15 damage per intensity.
    maxIntensity: 200
    intensityPerUnit: 5
    intensitySlope: 5
    maxTotalIntensity: 200
  - !type:PopupMessage
    messages: [ "clf3-explosion" ]
    type: Pvs
    visualType: LargeCaution
  products:
    ChlorineTrifluoride: 4

- type: reaction
  id: Ash
  minTemp: 520
  reactants:
    Oil:
      amount: 1
  products:
    Ash: 1

- type: reaction
  id: WeldingFuelBreakdown
  source: true
  requiredMixerCategories:
  - Centrifuge
  reactants:
    WeldingFuel:
      amount: 10
  products:
    Ethanol: 5
    Hydrogen: 3
    Sulfur: 2
