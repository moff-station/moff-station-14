- type: constructionGraph
  id: CrateCoffin
  start: start
  graph:
    - node: start
      edges:
        - to: cratecoffin
          steps:
            - material: WoodPlank
              amount: 5
              doAfter: 5


    - node: cratecoffin
      entity: CrateCoffin
      edges:
        - to: start
          steps:
            - tool: Prying
              doAfter: 5
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank1
              amount: 5
            - !type:EmptyAllContainers
            - !type:DeleteEntity
