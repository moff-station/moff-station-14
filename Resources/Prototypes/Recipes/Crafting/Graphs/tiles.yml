- type: constructionGraph
  id: TileSteel
  start: start
  graph:
    - node: start
      edges:
        - to: steeltile
          completed:
            - !type:SetStackCount
              amount: 4
          steps:
            - material: Steel
              amount: 1
    - node: steeltile
      entity: FloorTileItemSteel

