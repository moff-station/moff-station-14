- type: entity
  parent: BaseWallmountGlass
  id: Mirror
  name: mirror
  description: 'Mirror mirror on the wall , who''s the most robust of them all?'
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Wallmounts/mirror.rsi
    state: mirror
  - type: MagicMirror #instant and silent
    changeHairSound: null
    addSlotTime: 0
    removeSlotTime: 0
    selectSlotTime: 0
    changeSlotTime: 0
  - type: ActivatableUI
    key: enum.MagicMirrorUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.MagicMirrorUiKey.Key:
        type: MagicMirrorBoundUserInterface
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak

- type: entity
  parent: Mirror
  id: MirrorModern
  suffix: rectangle
  components:
  - type: Sprite
    state: rectangle-mirror
