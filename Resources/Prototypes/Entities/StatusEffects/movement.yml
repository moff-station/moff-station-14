# Stunnable Status Effect

- type: entity
  parent: MobStatusEffectDebuff
  id: StatusEffectStunned
  name: stunned
  components:
  - type: StatusEffect
    whitelist:
      components:
      - MobState
    blacklist:
      tags:
      - StunImmune
  - type: StatusEffectAlert
    alert: Stun
  - type: StunnedStatusEffect
