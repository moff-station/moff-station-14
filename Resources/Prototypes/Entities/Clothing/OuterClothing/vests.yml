#Web vest
- type: entity
  parent: [ClothingOuterStorageBase, AllowSuitStorageClothing, BaseSyndicateContraband]
  id: ClothingOuterVestWeb
  name: syndicate plate carrier # Moffstation - (Armor Descriptions: Pt 1)
  description: A Syndicate type I plate carrier, its aramid armor is reinforced by ceramic plates. Provides excellent ballistic protection, and features tactical webbing to carry additional equipment. # Moffstation - (Armor Descriptions: Pt 1)
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Vests/webvest.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Vests/webvest.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6 #ballistic plates = better protection
        Slash: 0.6
        Piercing: 0.3
        Heat: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.9

#Elite web vest
- type: entity
  parent: [ClothingOuterStorageBase, AllowSuitStorageClothing, BaseSyndicateContraband]
  id: ClothingOuterVestWebElite
  name: syndicate elite carrier # Moffstation - (Armor Descriptions: Pt 1)
  description: A Syndicate type IV plate carrier, its aramid armor is reinforced by reflective panels and a layer of hazard shielding. Protects well against energy weapons and environmental threats, and features tactical webbing to carry additional equipment. # Moffstation - (Armor Descriptions: Pt 1)
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Vests/elitevest.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Vests/elitevest.rsi
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.7
        Heat: 0.3
        Radiation: 0.5
        Caustic: 0.5
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: FireProtection
    reduction: 0.85

#Mercenary web vest
- type: entity
  parent: [ BaseMajorContraband, ClothingOuterVestWeb] #web vest so it should have some pockets for ammo
  id: ClothingOuterVestWebMerc
  name: mercenary plate carrier # Moffstation - (Armor Descriptions: Pt 1)
  description: A type I plate carrier of a model commonly found on the open market, its aramid armor is reinforced by ceramic plates. Provides excellent combat protection and is painted in an olive green common in mercenary companies. Features tactical webbing to carry additional equipment. # Moffstation - (Armor Descriptions: Pt 1)
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Vests/mercwebvest.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Vests/mercwebvest.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7 #slightly better overall protection but slightly worse than bulletproof armor against bullets seems sensible
        Slash: 0.7
        Piercing: 0.5
        Heat: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.9

