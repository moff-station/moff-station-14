- type: entity
  parent: ClothingUniformBase
  id: UniformScrubsColorPurple
  name: specialist scrubs # Moffstation - Start
  description: A combination of comfort and utility designed for dealing urgent care & juggling between treating multiple patients.
  components:
  - type: Sprite
    sprite: _Moffstation/Clothing/Uniforms/Jumpsuit/scrubs.rsi
    layers:
    - state: icon
      color: &pink-scrubs "#e681a4"
    - state: trinkets-icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: *pink-scrubs
      right:
      - state: inhand-right
        color: *pink-scrubs
  - type: Clothing
    sprite: _Moffstation/Clothing/Uniforms/Jumpsuit/scrubs.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-INNERCLOTHING
        color: *pink-scrubs
      - state: trinkets-equipped-INNERCLOTHING
# Moffstation - End


