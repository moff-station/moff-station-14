- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: ClothingHeadHelmetHardsuitAtmos
  name: atmos hardsuit helmet
  description: A special hardsuit helmet designed for working in low-pressure, high thermal environments.
  components:
  - type: Sprite
    sprite: Clothing/Head/Hardsuits/atmospherics.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light
        shader: unshaded
      head-vox:
      - state: equipped-head-light-vox
        shader: unshaded
      head-vulpkanin:
      - state: equipped-head-light-vulpkanin
        shader: unshaded
      head-reptilian:
      - state: equipped-head-light-reptilian
        shader: unshaded
      head-dog:
      - state: equipped-head-light-dog
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
      - state: equipped-head-unshaded
        shader: unshaded
      head-vox:
      - state: equipped-head-vox
      - state: equipped-head-unshaded-vox
        shader: unshaded
      head-vulpkanin:
      - state: equipped-head-vulpkanin
      - state: equipped-head-unshaded-vulpkanin
        shader: unshaded
      head-reptilian:
      - state: equipped-head-reptilian
      - state: equipped-head-unshaded-reptilian
        shader: unshaded
      head-dog:
      - state: equipped-head-dog
      - state: equipped-head-unshaded-dog
        shader: unshaded
  - type: PointLight
    color: "#adffe6"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: FireProtection
    reduction: 0.2
  - type: Tag
    tags:
    - CorgiWearable
    - WhitelistChameleon

