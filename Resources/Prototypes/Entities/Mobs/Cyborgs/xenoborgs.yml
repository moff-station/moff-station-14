- type: entity
  parent: [ BaseXenoborgChassis, BaseXenoborgTransponder ]
  id: XenoborgEngi
  name: engi xenoborg
  suffix: with brain
  description: A man-machine hybrid that aims to replicate itself. They love extracting brains to insert into fresh Xenoborg chassis to grow their army. This one seems to be an engineering type, as it has more tools for supporting the other Xenoborgs.
  components:
  - type: BorgTransponder
    name: engi xenoborg
    sprite:
      sprite: _Moffstation/Mobs/Silicon/Chassis/xenoborg_engi.rsi # Moffstation - Early merge of Borg RSI fix
      state: borg # Moffstation - Early merge of Borg RSI fix
  - type: Sprite
    sprite: _Moffstation/Mobs/Silicon/Chassis/xenoborg_engi.rsi # Moffstation - Early merge of Borg RSI fix
    layers:
    - state: borg # Moffstation - Early merge of Borg RSI fix
    - state: borg_e # Moffstation - Early merge of Borg RSI fix
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: borg_l # Moffstation - Early merge of Borg RSI fix
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 7
    hasMindState: borg_e # Moffstation - Early merge of Borg RSI fix
    noMindState: borg_e_r # Moffstation - Early merge of Borg RSI fix
    moduleWhitelist:
      tags:
      - XenoborgModuleGeneric
      - XenoborgModuleEngi
      - BorgModuleEngineering
      - BorgModuleGeneric
  - type: ContainerFill
    containers:
      borg_brain:
      - MMIFilled
      borg_module:
      - XenoborgModuleBasic
      - BorgModuleAdvancedTool
      - BorgModuleConstruction
      - BorgModuleRCD
      - BorgModuleCable
      - XenoborgModuleAccessBreaker
      - XenoborgModuleFireExtinguisher
  - type: ShowHealthBars
    damageContainers:
    - Inorganic
    - Silicon
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHigh

- type: entity
  parent: [ BaseXenoborgChassis, BaseXenoborgTransponder ]
  id: XenoborgHeavy
  name: heavy xenoborg
  suffix: with brain
  description: A man-machine hybrid that aims to replicate itself. They love extracting brains to insert into fresh Xenoborg chassis to grow their army. This type is has heavy lasers and is covered in thick armor plates. It may be tougher, but its speed matches its brawn.
  components:
  - type: BorgTransponder
    name: heavy xenoborg
    sprite:
      sprite: _Moffstation/Mobs/Silicon/Chassis/xenoborg_heavy.rsi # Moffstation - Early merge of Borg RSI fix
      state: borg # Moffstation - Early merge of Borg RSI fix
  - type: Sprite
    sprite: _Moffstation/Mobs/Silicon/Chassis/xenoborg_heavy.rsi # Moffstation - Early merge of Borg RSI fix
    layers:
    - state: borg # Moffstation - Early merge of Borg RSI fix
    - state: borg_e # Moffstation - Early merge of Borg RSI fix
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: borg_l # Moffstation - Early merge of Borg RSI fix
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 4
    hasMindState: borg_e # Moffstation - Early merge of Borg RSI fix
    noMindState: borg_e_r # Moffstation - Early merge of Borg RSI fix
    moduleWhitelist:
      tags:
      - XenoborgModuleGeneric
      - XenoborgModuleHeavy
  - type: MovementSpeedModifier # slower
    baseWalkSpeed : 1.2
    baseSprintSpeed : 2.2
  - type: FlashImmunity
  - type: MobThresholds # tankier
    thresholds:
      0: Alive
      250: Critical
      500: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 190
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer_xenoborg.ogg
          params:
            volume: 5
    - trigger:
        !type:DamageTrigger
        damage: 750
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:EmptyContainersBehaviour
        containers:
        - borg_brain
        - cell_slot
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Repairable
    doAfterDelay: 25 # more HP, more time to heal
  - type: ContainerFill
    containers:
      borg_brain:
      - MMIFilled
      borg_module:
      - XenoborgModuleBasic
      - XenoborgModuleTool
      - XenoborgModuleLaser
      - XenoborgModuleJammer
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHigh

