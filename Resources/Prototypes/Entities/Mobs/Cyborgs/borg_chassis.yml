- type: entity
  id: BorgChassisSelectable
  parent: BaseBorgChassisNT
  components:
  - type: Sprite
    layers:
    - state: borg # Moffstation - Early merge of Borg RSI fix
      map: ["enum.BorgVisualLayers.Body", "movement"]
    - state: borg_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: borg_l # Moffstation - Early merge of Borg RSI fix
      shader: unshaded
      map: ["light","enum.BorgVisualLayers.LightStatus"]
      visible: false
  - type: BorgChassis
    # Default borg can take no modules until selected type.
    maxModules: 0
    hasMindState: borg_e # Moffstation - Early merge of Borg RSI fix
    noMindState: borg_e_r # Moffstation - Early merge of Borg RSI fix
  - type: BorgTransponder
    sprite:
      sprite: _Moffstation/Mobs/Silicon/Chassis/generic.rsi # Moffstation - Early merge of Borg RSI fix
      state: borg # Moffstation - Early merge of Borg RSI fix
    name: cyborg
  - type: InteractionPopup
    interactSuccessString: petting-success-generic-cyborg
    interactFailureString: petting-failure-generic-cyborg
  - type: BorgSwitchableType
    inherentRadioChannels:
    - Common
    - Binary

