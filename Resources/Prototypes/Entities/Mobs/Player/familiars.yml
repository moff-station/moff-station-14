- type: entity
  name: Cerberus
  parent: MobCorgiNarsi
  id: MobCorgiCerberus
  description: This pupper is not wholesome.
  components:
  - type: GhostRole
    makeSentient: true
    allowMovement: true
    allowSpeech: true
    name: ghost-role-information-cerberus-name
    description: ghost-role-information-cerberus-description
    rules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: MeleeWeapon
    altDisarm: false
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 8
        Slash: 7
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-corrupted-corgi
    interactFailureString: petting-failure-corrupted-corgi
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      225: Dead # Moffstation - Cerberus Additions Start
  - type: PassiveDamage #Very slow passive heal, similar to zombies.
    allowedStates:
    - Alive
    damageCap: 
    damage:
      types:
        Heat: -0.2
      groups:
        Brute: -0.5
  - type: Flammable #Fireproof...it's from hell.
    damage:
      types: {}
  - type: PressureProtection #Better in high pressure areas, although still need air.
    highPressureMultiplier: 0.02
  - type: TemperatureProtection #Better in high heat areas.
    heatingCoefficient: 0.001
  - type: Puller #Cerberus! Fetch Me Their Souls!
    needsHands: false
  - type: IgniteOnMeleeHit
    fireStacks: 1
  - type: MovementSpeedModifier #Teeny bit more base speed. Parent is 4.
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: SlowOnDamage #Speed up the cerberus by a percentage as it takes more damage.
    speedModifierThresholds: #This is shitcode but I am dumb and cant find a way to smoothly interpolate the speed increase otherwise.
      22.5: 1.05
      45.5: 1.10
      67.5: 1.15
      90: 1.20
      112.5: 1.25
      135: 1.30
      157.5: 1.35
      180: 1.40
      80: 1.45
      202.5: 1.5
  - type: NoSlip #Cerberus used to trip on their own blood.
  # Moffstation Cerberus Additions End
  - type: Grammar
    attributes:
      gender: male
      proper: true
  - type: Tag
    tags:
    - DoorBumpOpener
    - VimPilot
  - type: Access
    tags:
    - Chapel
  - type: MindContainer
  - type: MindExaminable
  - type: Familiar
  - type: Vocal
    sounds:
      Male: Cerberus
      Female: Cerberus
      Unsexed: Cerberus
