- type: entity
  name: civilian
  parent: MobHuman
  id: MobCivilian
  description: A miserable pile of secrets.
  components:
  - type: InputMover
  - type: MobMover
  - type: Loadout
    prototypes: [LimitedPassengerGear]
  - type: NpcFactionMember
    factions:
    - NanoTrasen

- type: entity
  name: salvager
  parent: MobHuman
  id: MobSalvager
  components:
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: Loadout
      prototypes:
        - SalvageSpecialistGear
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound

- type: entity
  name: spirate
  parent: MobHuman
  id: MobSpirate
  description: Yarr!
  components:
  - type: NpcFactionMember
    factions:
      - Syndicate
  - type: Loadout
    prototypes:
      - PirateGear
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHumanoidHostileCompound

- type: entity
  name: syndicate footsoldier
  parent: MobHuman
  id: MobSyndicateFootsoldier
  components:
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: Loadout
      prototypes:
        - SyndicateFootsoldierGearRuin
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound

- type: entity
  name: syndicate shuttle pilot
  parent: MobSyndicateFootsoldier
  id: MobSyndicateFootsoldierPilot

- type: entity
  parent: MobHuman
  suffix: Dead
  save: false # mobs are currently not saveable.
  id: SalvageHumanCorpse
  name: unidentified corpse
  description: I think they're dead.
  components:
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: Damageable
    damage:
      types:
        Bloodloss: 49
        Asphyxiation: 76
        Slash: 56
        Blunt: 19
  - type: Inventory
    templateId: corpse

- type: entity
  parent: MobHuman
  id: MobCluwne
  name: person
  description: A polymorphed unfortunate.
  components:
  - type: Cluwne
  - type: Speech
    speechVerb: Cluwne
