- type: entity
  save: false
  name: Urist McWebs
  parent: BaseMobSpeciesOrganic
  id: BaseMobSneople
  abstract: true
  components:
  - type: Body
    prototype: Sneople
    requiredLegs: 2
  - type: HumanoidAppearance
    species: Sneople
  - type: Hunger
  - type: Thirst
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - AnomalyHost
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 5
  - type: Reactive
    reactions:
    - reagents: [Water]
      methods: [Touch]
      effects:
      - !type:SpawnEntityInInventory
        slot: head
        entity: WaterDropletHat #snails deserve water drop
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPie
    - reagents: [ TableSalt, Saline ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaling: true
        damage:
          types:
            Heat: 0.5 # MOFFSTATION CHANGE - Increases slime water damage by 5x
  - type: Bloodstream
    bloodReagent: CopperBlood #need to figure out blood
  # Visual & Audio
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#162581"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: Speech
    speechVerb: Sneople
    speechSounds: Sneople
    allowedEmotes: ['Click', 'Chitter']
  - type: Vocal
    sounds:
      Male: MaleReptilian # Swapping to Reptilian sounds cause Sneople ones don't exist atm.
      Female: FemaleReptilian
      Unsexed: MaleReptilian
