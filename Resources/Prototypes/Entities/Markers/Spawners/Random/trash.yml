- type: entityTable
  id: GenericTrashItems
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      weight: 90
      children:
      - id: FoodPacketBoritosTrash
      - id: FoodPacketCheesieTrash
      - id: FoodPacketChipsTrash
      - id: FoodPacketChocolateTrash
      - id: FoodPacketChowMeinTrash
      - id: FoodPacketCnDsTrash
      - id: FoodPacketDanDanTrash
      - id: FoodPacketPistachioTrash
      - id: FoodPacketEnergyTrash
      - id: FoodPacketPopcornTrash
      - id: FoodPacketRaisinsTrash
      - id: FoodPacketSemkiTrash
      - id: FoodPacketSusTrash
      - id: FoodPacketSyndiTrash
      - id: BrokenBottle
    - !type:GroupSelector
      weight: 5
      children:
      - id: FoodPlateSmallTrash
      - id: FoodBowlBigTrash
    - !type:NestedSelector
      weight: 5
      tableId: AllBananaPeelsTable

- type: entityTable # max size 1x2
  id: AllBananaPeelsTable
  table: !type:GroupSelector
    children:
    - id: TrashBananaPeel
      weight: 3
    - id: TrashBakedBananaPeel
      weight: 2
    - id: TrashMimanaPeel
    - id: TrashBananiumPeel
      weight: 0.5
    - id: TrashBananaPeelExplosive
      weight: 0.001 # 1 in 6,500

- type: entity
  parent: MarkerBase
  id: RandomSpawner
  name: Trash Spawner
  suffix: 50
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Consumable/Food/snacks.rsi
          state: pistachio-trash
    - type: EntityTableSpawner
      offset: 0.2
      table: !type:NestedSelector
        tableId: GenericTrashItems
        prob: 0.5
  placement:
    mode: AlignTileAny

- type: entity
  parent: RandomSpawner
  id: RandomSpawner100
  suffix: 100
  placement:
    mode: AlignTileAny
  components:
  - type: EntityTableSpawner
    offset: 0.2
    table: !type:NestedSelector
      tableId: GenericTrashItems

- type: entity
  parent: MarkerBase
  id: RandomBananaPeel90
  name: random banana peel spawner
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Objects/Specific/Hydroponics/banana.rsi
      state: peel
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: AllBananaPeelsTable
      prob: 0.9
