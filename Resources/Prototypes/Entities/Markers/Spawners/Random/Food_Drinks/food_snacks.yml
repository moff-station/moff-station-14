- type: entity
  id: RandomSnacks
  name: random snack spawner
  #suffix: ""
  parent: MarkerBase
  placement:
    mode: AlignTileAny
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Objects/Consumable/Food/snacks.rsi
        state: cheesiehonkers
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: RandomSnackTable
      prob: 0.8

