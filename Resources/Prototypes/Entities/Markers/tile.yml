- type: entity
  id: RoofMarker
  name: Roof
  suffix: Enabled
  parent: MarkerBase
  components:
  - type: SetRoof
    value: true
  - type: Sprite
    layers:
    - state: green
      shader: unshaded

- type: entity
  id: NoRoofMarker
  name: Roof
  suffix: Disabled
  parent: MarkerBase
  components:
  - type: SetRoof
    value: false
  - type: Sprite
    layers:
    - state: red
      shader: unshaded
