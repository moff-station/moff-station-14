- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: BaseItem
  id: RadioHandheld
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    unobstructedRequired: true
    listenRange: 2
    ToggleOnInteract: false
  - type: RadioSpeaker
    unobstructedRequired: true
    listenRange: 2
    ToggleOnInteract: false
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio
  - type: EncryptionKeyHolder
    keysUnlocked: False
    keySlots: 1
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyHandheld
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: Intercom
    requiresPower: false
  - type: ActivatableUI
    key: enum.IntercomUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.IntercomUiKey.Key:
        type: IntercomBoundUserInterface

- type: entity
  name: security radio
  description: A handy security radio.
  parent: [ RadioHandheld, BaseSecurityContraband ]
  id: RadioHandheldSecurity
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeySecurity
  - type: Sprite
    sprite: Objects/Devices/securityhandy.rsi
  - type: Item
    sprite: Objects/Devices/securityhandy.rsi
    heldPrefix: walkietalkie
