- type: entity
  name: nuclear authentication disk
  parent: [BaseItem, BaseGrandTheftContraband]
  id: NukeDisk
  description: A nuclear auth disk, capable of arming a nuke if used along with a code. Note from nanotrasen reads "THIS IS YOUR MOST IMPORTANT POSESSION, SECURE DAT FUKKEN DISK!"
  components:
  - type: NukeDisk
  - type: SpecialRespawn
    prototype: NukeDisk
  - type: Sprite
    sprite: Objects/Misc/nukedisk.rsi
    state: icon
  - type: StaticPrice
    price: 2000
  - type: CargoSellBlacklist
  - type: ArrivalsBlacklist
  - type: WarpPoint
    follow: true
    location: nuke disk
    blacklist:
      tags:
      - GhostOnlyWarp
  - type: Tag
    tags:
    - HighRiskItem
    - GhostOnlyWarp
  - type: StealTarget
    stealGroup: NukeDisk

