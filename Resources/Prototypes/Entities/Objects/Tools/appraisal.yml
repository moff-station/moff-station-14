- type: entity
  parent: BaseItem
  id: AppraisalTool
  name: appraisal tool
  description: A beancounter's best friend, with a quantum connection to the galactic market and the ability to appraise even the toughest items. It will also tell you if a crate contains a completed bounty.
  components:
  - type: Sprite
    sprite: Objects/Tools/appraisal-tool.rsi
    state: icon
  - type: Item
    sprite: Objects/Tools/appraisal-tool.rsi
    size: Small
  - type: PriceGun
  - type: UseDelay
    delay: 3
  - type: Clothing
    sprite: Objects/Tools/appraisal-tool.rsi
    quickEquip: false
    slots:
    - Belt
  - type: PhysicalComposition
    materialComposition:
      Steel: 250
  - type: Tag
    tags:
    - AppraisalTool
    - Sidearm
  - type: GuideHelp
    guides:
    - Cargo
