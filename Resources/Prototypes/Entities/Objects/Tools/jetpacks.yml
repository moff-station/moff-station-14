- type: entity
  id: JetpackEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 2
  - type: Sprite
    drawdepth: SmallMobs
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Effects/atmospherics.rsi
      state: frezon_old
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

- type: entity
  parent: GasTankBase
  abstract: true
  id: BaseJetpack
  name: jetpack
  description: It's a jetpack. It can hold 5 L of gas.
  components:
  - type: Sprite
    sprite: Objects/Tanks/Jetpacks/blue.rsi
    layers:
    - state: icon
      map: ["enum.JetpackVisuals.Layer"]
  - type: Item
    sprite: Objects/Tanks/Jetpacks/blue.rsi
    size: Huge
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface
  - type: UseDelay
    delays:
      gasTank:
        length: 1.0
  - type: Clothing
    sprite: Objects/Tanks/Jetpacks/blue.rsi
    quickEquip: false
    slots:
    - Back
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 5
      temperature: 293.15
  - type: Jetpack
    moleUsage: 0.00085
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.JetpackVisuals.Enabled:
        enum.JetpackVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: StaticPrice
    price: 100

- type: entity
  parent: BaseAction
  id: ActionToggleJetpack
  name: Toggle jetpack
  description: Toggles the jetpack, giving you movement outside the station.
  components:
  - type: Action
    icon:
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon
    iconOn:
      sprite: Objects/Tanks/Jetpacks/blue.rsi
      state: icon-on
    useDelay: 1.0
  - type: InstantAction
    event: !type:ToggleJetpackEvent

