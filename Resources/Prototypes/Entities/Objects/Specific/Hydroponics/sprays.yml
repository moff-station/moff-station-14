- type: entity
  parent: SprayBottleBase
  id: PlantBGoneSpray
  name: Plant-B-Gone
  suffix: "Filled"
  description: Kills those pesky weeds!
  components:
  - type: Tag
    tags:
    - PlantBGone
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/sprays.rsi
    state: plantbgone
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
        reagents:
        - ReagentId: PlantBGone
          Quantity: 100
  - type: Item
    sprite: Objects/Tools/Hydroponics/sprays.rsi
    heldPrefix: plantbgone

- type: entity
  parent: SprayBottleBase
  id: WeedSpray
  name: weed spray
  suffix: "Filled"
  description: It's a toxic mixture, in spray form, to kill small weeds.
  components:
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/sprays.rsi
    state: weedspray
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: WeedKiller
          Quantity: 50
  - type: Tag
    tags:
    - Spray
  - type: Spray
    transferAmount: 1
  - type: Item
    sprite: Objects/Tools/Hydroponics/sprays.rsi

- type: entity
  parent: WeedSpray
  id: PestSpray
  name: pest spray
  suffix: "Filled"
  description: It's some pest eliminator spray! Do not inhale!
  components:
  - type: Sprite
    state: pestspray
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: PestKiller
          Quantity: 50
  - type: Item
    sprite: Objects/Tools/Hydroponics/sprays.rsi
