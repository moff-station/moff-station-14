- type: entity
  name: ore bag
  id: OreBag
  parent: BaseStorageItem
  description: A robust bag for salvage specialists and miners alike to carry large amounts of ore. Magnetises any nearby ores when attached to a belt.
  components:
  - type: MagnetPickup
  - type: Sprite
    sprite: Objects/Specific/Mining/ore_bag.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Specific/Mining/ore_bag.rsi
    quickEquip: false
    slots:
    - belt
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,9,3
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
        - ArtifactFragment
        - Ore
  - type: Dumpable

- type: entity
  parent: OreBag
  id: BorgOreBag
  name: integrated ore bag
  description: A large ore bag built into the frame of a mining cyborg.
  components:
    - type: Storage
      grid:
      - 0,0,9,5
