# Moffstation - Default bible has been seperated out into BaseBible and Bible.
# this is done inorder to give each additional bible it's own mixing type for
# blessed liquids.
- type: entity
  id: BibleBase
  parent: BaseStorageItem
  abstract: true
  components:
  - type: UseDelay
    delay: 10.0
  - type: Bible
    damage:
      groups:
        Brute: -15
        Burn: -15
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 15
    damageOnUntrainedUse: ## What a non-chaplain takes when attempting to heal someone
      groups:
        Burn: 10
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Holy: 25
        Blunt: 1
  - type: Prayable
    bibleUserOnly: true
  - type: Summonable
    specialItem: SpawnPointGhostRemilia
  - type: Sprite
    sprite: Objects/Specific/Chapel/bible.rsi
    state: icon
  - type: Item
    size: Small
    sprite: Objects/Specific/Chapel/bible.rsi
  - type: Clothing
    slots:
    - Belt
  - type: Storage
    grid:
    - 0,0,0,1
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Tag
    tags:
    - Book
  - type: StealTarget
    stealGroup: Bible

- type: entity
  id: Bible
  name: bible
  parent: BibleBase
  description: New Interstellar Version 2340.
  components:
  - type: ReactionMixer
    mixMessage: "bible-mixing-success"
    reactionTypes:
    - Holy

- type: entity
  id: BibleNecronomicon
  name: necronomicon
  parent: [BibleBase, BaseSyndicateContraband]
  description: "There's a note: Klatuu, Verata, Nikto -- Don't forget it again!"
  components:
  - type: Bible
    damage:
      types:
        Caustic: 20 ## ~15 dps
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 25
    damageOnUntrainedUse:
      types:
        Caustic: 50
    failChance: 0
    locPrefix: "necro"
    healSound: "/Audio/Effects/lightburn.ogg"
  - type: Summonable
    specialItem: SpawnPointGhostCerberus
    respawnTime: 300
  - type: Sprite
    sprite: Objects/Specific/Chapel/necronomicon.rsi
  - type: Item
    sprite: Objects/Specific/Chapel/necronomicon.rsi

- type: entity
  id: ActionBibleSummon
  name: Summon familiar
  parent: BaseAction
  description: Summon a familiar that will aid you and gain humanlike intelligence once inhabited by a soul.
  components:
  - type: Action
    icon: { sprite: Clothing/Head/Hats/witch.rsi, state: icon }
    useDelay: 1
  - type: InstantAction
    event: !type:SummonActionEvent

