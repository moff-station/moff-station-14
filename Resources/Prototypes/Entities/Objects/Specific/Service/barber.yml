- type: entity
  id: BarberScissors
  name: barber scissors
  description: Is able to reshape the hairstyle of any crew cut to your liking.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Tools/scissors.rsi
    state: icon
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Tools/scissors.rsi
  - type: MagicMirror
  - type: ActivatableUI
    key: enum.MagicMirrorUiKey.Key
    inHandsOnly: true
    requireActiveHand: true
  - type: UserInterface
    interfaces:
      enum.MagicMirrorUiKey.Key:
        type: MagicMirrorBoundUserInterface
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Piercing: 6
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"
  - type: PhysicalComposition
    materialComposition:
      Steel: 200
