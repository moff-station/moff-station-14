- type: entity
  abstract: true
  parent: BaseItem
  id: SheetOtherBase
  description: A sheet of material, used often on the station in various applications.
  components:
  - type: Sprite
    sprite: Objects/Materials/Sheets/other.rsi
  - type: Item
    sprite: Objects/Materials/Sheets/other.rsi
    size: Normal
  - type: Tag
    tags:
    - Sheet
    - ConstructionMaterial
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      paper:
        canReact: false

- type: entity
  parent: SheetOtherBase
  id: SheetPaper
  name: paper
  suffix: Full
  components:
  - type: Stack
    stackType: Paper
    baseLayer: base
    layerStates:
    - paper
    - paper_2
    - paper_3
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Paper: 100
  - type: Sprite
    state: paper_3
    layers:
    - state: paper_3
      map: ["base"]
  - type: Item
    heldPrefix: paper
  - type: Appearance
  - type: Extractable
    grindableSolutionName: paper
  - type: SolutionContainerManager
    solutions:
      paper:
        reagents:
        - ReagentId: Cellulose
          Quantity: 3


