- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodBagelBase
  description: A delicious bagel.
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - bread
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bagel.rsi
    state: bagel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7
        reagents:
        - ReagentId: Nutriment
          Quantity: 5

- type: entity
  parent: FoodBagelBase
  id: FoodBagel
  name: bagel

- type: entity
  parent: FoodBagelBase
  id: FoodBagelPoppy
  name: poppy seed bagel
  description: A delicious bagel topped with bicaridine-infused poppy seeds.
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - medicine
  - type: Sprite
    state: bagel-poppy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Bicaridine
          Quantity: 5
        - ReagentId: Nutriment
          Quantity: 5

- type: entity
  parent: FoodBagelBase
  id: FoodBagelCotton
  name: cotton bagel
  description: A delicious bagel made with cotton dough.
  components:
  - type: FlavorProfile
    flavors:
    - bread
    - cotton
  - type: Sprite
    state: bagel-cottondough
  - type: Edible
    requiresSpecialDigestion: true
  - type: Tag
    tags:
    - ClothMade
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 2.5
        - ReagentId: Fiber
          Quantity: 2.5

