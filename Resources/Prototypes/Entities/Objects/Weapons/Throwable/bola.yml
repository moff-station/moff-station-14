- type: entity
  name: bola
  parent: [BaseItem, BaseSecurityContraband]
  id: Bola
  description: Linked together with some spare cuffs and metal.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Weapons/Throwable/bola.rsi
    state: icon
  - type: EmitSoundOnThrow
    sound: /Audio/Weapons/bolathrow.ogg
  - type: EmitSoundOnLand
    sound: /Audio/Effects/snap.ogg
  - type: Construction
    graph: Bola
    node: bola
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: Ensnaring
    freeTime: 2.0
    breakoutTime: 3.5 #all bola should generally be fast to remove
    walkSpeed: 0.5 #makeshift bola shouldn't slow too much
    sprintSpeed: 0.5
    staminaDamage: 0 # anything but this is gamebreaking
    canThrowTrigger: true
    canMoveBreakout: true
    maxEnsnares: 1
  - type: LandAtCursor
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.4
        density: 20 # derived from base_item
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
