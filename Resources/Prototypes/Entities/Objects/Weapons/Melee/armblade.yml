- type: entity
  name: arm blade
  parent: BaseItem
  id: ArmBlade
  description: A grotesque blade made out of bone and flesh that can pry open doors and cleaves through people as a hot knife through butter.
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Sprite
    sprite: Objects/Weapons/Melee/armblade.rsi
    state: icon
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    wideAnimationRotation: 90
    attackRate: 1
    damage:
      types: # Same as energy sword, but slash/pierce instead of slash/heat
        Slash: 15
        Piercing: 15
        Structural: 20
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/armblade.rsi
  - type: Prying
    speedModifier: 1.5 # Jaws of life speed
    pryPowered: true
