- type: entity
  abstract: true
  parent: [ BaseCartridge, BaseSecurityContraband ]
  id: BaseCartridgeHeavyRifle
  name: cartridge (.10 rifle)
  components:
  - type: Tag
    tags:
    - CartridgeHeavyRifle
  - type: CartridgeAmmo
    proto: BulletHeavyRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 10

- type: entity
  parent: BaseCartridgeHeavyRifle
  id: CartridgeMinigun
  name: cartridge (.10 rifle)
  components:
  - type: CartridgeAmmo
    proto: BulletMinigun
    deleteOnSpawn: true
