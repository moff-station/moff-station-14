- type: entity
  parent: BaseBullet
  id: PelletClusterRubber
  categories: [ HideSpawnMenu ]
  name: pellet (ball, rubber)
  components:
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Blunt: 4
  - type: StaminaDamageOnCollide
    damage: 55
  - type: TimedDespawn
    lifetime: 0.25

- type: entity
  parent: BaseBullet
  id: PelletClusterLethal
  categories: [ HideSpawnMenu ]
  name: pellet (ball, lethal)
  components:
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Piercing: 45
  - type: TimedDespawn
    lifetime: 0.25

- type: entity
  parent: BaseBulletIncendiary
  id: PelletClusterIncendiary
  categories: [ HideSpawnMenu ]
  name: pellet (ball, incendiary)
  components:
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Blunt: 1
        Heat: 2
  - type: IgniteOnCollide
    fireStacks: 1
    count: 10
  - type: TimedDespawn
    lifetime: 0.25

- type: entity
  parent: BaseBullet
  id: PelletClusterLessLethal
  categories: [ HideSpawnMenu ]
  name: pellet (ball, less lethal)
  components:
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Piercing: 5
  - type: TimedDespawn
    lifetime: 0.25
