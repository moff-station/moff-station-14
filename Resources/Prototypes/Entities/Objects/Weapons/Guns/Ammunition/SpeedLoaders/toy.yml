- type: entity
  abstract: true
  parent: BaseItem
  id: BaseSpeedLoaderCap
  name: "cap gun loader"
  components:
  - type: Tag
    tags:
      - SpeedLoaderCap
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeCap
    capacity: 6
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 7
    zeroVisible: false
  - type: Appearance
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  parent: BaseSpeedLoaderCap
  id: SpeedLoaderCap
  name: "cap gun loader"
  description: Designed to quickly load up to six cartridges into an empty cap gun.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCap
  - type: Sprite
    sprite: Objects/Fun/caps.rsi
