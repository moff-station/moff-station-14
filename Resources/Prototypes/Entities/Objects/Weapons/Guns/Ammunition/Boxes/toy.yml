- type: entity
  abstract: true
  parent: BaseItem
  id: BoxDonkSoftBase
  name: toy ammunition box
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 30
  - type: Sprite
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

# Boxes
- type: entity
  parent: BoxDonkSoftBase
  id: BoxDonkSoftBox
  name: foam dart box
  description: A cardboard box of foam darts.
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - BulletFoam
    capacity: 40
    proto: BulletFoam
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    layers:
      - state: boxwidetoy
      - state: shelltoy

- type: entity
  parent: BaseMagazineBoxMagnum
  id: BoxCartridgeCap
  name: cap gun cartridge box
  description: A cardboard box of cap gun cartridges.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCap
    capacity: 20
  - type: MagazineVisuals
    magState: mag-cap
    steps: 4
    zeroVisible: false
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/magnum.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-cap-1
        map: ["enum.GunVisualLayers.Mag"]
      - state: capbase
