- type: entity
  abstract: true
  parent: BaseItem
  id: BaseBoardEntity # Board item
  name: board
  description: A blank board.
  components:
  - type: TabletopGame
    size: 256, 256
    setup:
      !type:TabletopEmptySetup
      boardPrototype: Crowbar
  - type: Tag
    tags:
    - TabletopBoard

- type: entity
  abstract: true
  parent: BaseItem
  id: BaseTabletopPiece # Board piece
  components:
  - type: TabletopDraggable
  - type: Sprite
    noRot: true
  - type: Appearance

# Entity which acts as the background sprite in the tabletop game
- type: entity
  abstract: true
  id: BaseBoardTabletop
  name: baseboard
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    noRot: false
    drawdepth: FloorTiles
