# For mantles
- type: loadoutEffectGroup
  id: MasterHoP
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobHeadOfPersonnel
      time: 20h

# Professional HoP Time
- type: loadoutEffectGroup
  id: ProfessionalHoP
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobHeadOfPersonnel
      time: 15h # special reward for HoP mains

# Jumpsuit
- type: loadout
  id: HoPJumpsuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitHoP

- type: loadout
  id: HoPJumpskirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtHoP

# Head
- type: loadout
  id: HoPHead
  equipment:
    head: ClothingHeadHatHopcap

# Neck
- type: loadout
  id: HoPCloak
  equipment:
    neck: ClothingNeckCloakHop

- type: loadout
  id: HoPMantle
  equipment:
    neck: ClothingNeckMantleHOP
  effects:
  - !type:GroupLoadoutEffect
    proto: MasterHoP

- type: startingGear
  id: HoPMantle
  equipment:
    neck: ClothingNeckMantleHOP

# Back
- type: loadout
  id: HoPBackpackIan
  effects:
  - !type:GroupLoadoutEffect
    proto: ProfessionalHoP
  equipment:
    back: ClothingBackpackIan

# Outerclothing
- type: loadout
  id: HoPWintercoat
  equipment:
    outerClothing: ClothingOuterWinterHoP
