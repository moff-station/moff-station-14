    jumpsuit: ClothingUniformJumpsuitBartenderPurple

# Outer clothing
- type: loadout
  id: BartenderApron
  equipment:
    outerClothing: ClothingOuterApronBar

- type: loadout
  id: BartenderVest
  equipment:
    outerClothing: ClothingOuterVest

- type: loadout
  id: BartenderWintercoat
