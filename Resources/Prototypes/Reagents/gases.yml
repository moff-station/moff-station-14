- type: reagent
  id: CarbonDioxide
  name: reagent-name-carbon-dioxide
  desc: reagent-desc-carbon-dioxide
  physicalDesc: reagent-physical-desc-odorless
  flavor: bitter
  color: "#66ff33"
  metabolisms:
    Poison:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant, Vox ]
          inverted: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              0.4
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
          inverted: true
        factor: -4
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
      - !type:HealthChange
        minScale: 0.5
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant, Vox ]
          inverted: true
        # Don't want people to get toxin damage from the gas they just
        # exhaled, right?
        ignoreResistances: true
        damage:
          types:
            Poison:
              0.8
      - !type:Oxygenate # carbon dioxide displaces oxygen from the bloodstream, causing asphyxiation
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
          inverted: true
        factor: -4
      # We need a metabolism effect on reagent removal
      #- !type:AdjustAlert
      #  alertType: CarbonDioxide

- type: reagent
  id: Nitrogen
  name: reagent-name-nitrogen
  desc: reagent-desc-nitrogen
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#a1e1ff"
  boilingPoint: -195.8
  meltingPoint: -210.0
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Cold: 0.5 # liquid nitrogen is cold
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox, Slime ]
      # Converts Nitrogen into Ammonia
      - !type:ModifyLungGas
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox ]
        ratios:
          Ammonia: 1.0
          Nitrogen: -1.0
      - !type:ModifyLungGas
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        ratios:
          NitrousOxide: 1.0
          Nitrogen: -1.0

- type: reagent
  id: NitrousOxide
  name: reagent-name-nitrous-oxide
  desc: reagent-desc-nitrous-oxide
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#5d88c9"
  boilingPoint: -88
  meltingPoint: -90
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 1
    Gas:
      effects:
      - !type:Emote
        minScale: 0.2
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        emote: Laugh
        showInChat: true
        probability: 0.1
      - !type:Emote
        minScale: 0.2
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        emote: Scream
        showInChat: true
        probability: 0.01
      - !type:PopupMessage
        minScale: 0.5
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        - !type:BloodReagentCondition #  Funky atmos - /tg/ gases
          reagent: NitrosylPlasmide
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovementSpeedModifier
        minScale: 1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        - !type:BloodReagentCondition #  Funky atmos - /tg/ gases
          reagent: NitrosylPlasmide
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:ModifyStatusEffect
        minScale: 1.8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        - !type:BloodReagentCondition #  Funky atmos - /tg/ gases
          reagent: NitrosylPlasmide
        effectProto: StatusEffectForcedSleeping
        time: 3
        type: Update
      - !type:HealthChange
        minScale: 3.5
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        ignoreResistances: true
        damage:
          types:
            Poison: 0.25

