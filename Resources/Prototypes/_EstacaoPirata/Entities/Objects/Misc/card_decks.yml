- type: entity
  parent: [ BoxCardboard, BaseBagOpenClose ]
  id: CardBoxBase
  name: Card Box
  abstract: true
  noSpawn: true
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/cards.rsi
    state: box
    layers:
    - state: black_box
    - state: black_box_open
      map: [ "openLayer" ]
      visible: false
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,1,1
    whitelist:
      components:
      - CardDeck
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckBase
      amount: 1
  - type: Appearance

- type: entity
  parent: BaseItem
  id: CardDeckBase
  abstract: true
  noSpawn: true
  name: deck of cards
  suffix: black
  components:
