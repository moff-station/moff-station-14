- type: entity
  parent: CardBoxBase
  id: CardBoxBlack
  name: black deck case
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/Cards/card_black.rsi
    state: black_box
    layers:
    - state: black_box
    - state: black_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckBlack
      amount: 1

- type: entity
  parent: CardBoxBase
  id: CardBoxNanotrasen
  name: nanotrasen deck case
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/Cards/card_nanotrasen.rsi
    state: nanotrasen_box
    layers:
    - state: nanotrasen_box
    - state: nanotrasen_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckNanotrasen
      amount: 1

- type: entity
  parent: [CardBoxBase, BaseSyndicateContraband]
  id: CardBoxSyndicate
  name: syndicate deck case
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/Cards/card_syndicate.rsi
    state: syndicate_box
    layers:
    - state: syndicate_box
    - state: syndicate_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckSyndicate
      amount: 1

