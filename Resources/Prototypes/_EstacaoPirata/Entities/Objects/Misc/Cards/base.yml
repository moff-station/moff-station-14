- type: entity
  parent: BaseItem
  id: CardBase
  name: Card
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/Cards/cards.rsi
    state: empty
  - type: Item
    size: Small
  - type: Appearance
  - type: HideInStripMenu
    strategy: !type:HideInStripMenuWithDynamicStrategy
  - type: EmitSoundOnLand
    sound:
      collection: cardShove
  - type: Rotatable
  - type: UseDelay
    delay: 0.5
  - type: Card
    obverseSprite:
    - sprite: _EstacaoPirata/Objects/Misc/Cards/cards.rsi
      state: singlecard_down_black
    reverseSprite:
    - sprite: _EstacaoPirata/Objects/Misc/Cards/cards.rsi
      state: singlecard_down_black
    flipped: true

- type: entity
  parent: BaseItem
  id: CardHandBase
  categories: [ HideSpawnMenu ]
  name: Hand of Cards
  components:
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/Cards/cards.rsi
    state: empty
  - type: Item
    size: Small
  - type: Appearance
  - type: HideInStripMenu
    strategy: !type:HideInStripMenuWithDynamicStrategy
  - type: CardHand
    limit: 5
  - type: ContainerContainer
    containers:
      cardstack-container: !type:Container
        showEnts: False
        occludes: True
        ents: []
  - type: UserInterface
    interfaces:
      enum.CardUiKey.Key:
        type: CardHandMenuBoundUserInterface
  - type: ActivatableUI
    key: enum.CardUiKey.Key

- type: entity
  parent: [ BoxCardboard, BaseBagOpenClose ]
  id: CardBoxBase
  name: Card Box
  categories: [ HideSpawnMenu ]
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/Cards/cards.rsi
    state: box
    layers:
    - state: black_box
    - state: black_box_open
      map: [ "openLayer" ]
      visible: false
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,1,1
    whitelist:
      components:
      - CardDeck
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckBase
      amount: 1
  - type: Appearance

- type: entity
  parent: BaseItem
  id: CardDeckBase
  categories: [ HideSpawnMenu ]
  name: deck of cards
  components:
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/Cards/cards.rsi
    state: empty
  - type: Item
    size: Normal
  - type: Appearance
  - type: CardDeck
    limit: 10
  - type: ContainerContainer
    containers:
      cardstack-container: !type:Container
        showEnts: false
        occludes: true
      card-deck: !type:Container
        showEnts: false
        occludes: true
