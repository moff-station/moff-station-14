- type: entity
  abstract: true
  parent: BaseAction
  id: BaseEntitySpellAction
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 90
  - type: TargetAction
    interactOnMiss: false
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    canTargetSelf: false

- type: entity
  abstract: true
  parent: BaseEntitySpellAction
  id: BaseSmiteAction
  components:
  - type: Magic
    requiresClothes: true

- type: entity
  parent: BaseSmiteAction
  id: ActionSmite
  name: Smite
  description: Instantly gibs a target.
  components:
  - type: Action
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/disintegrate.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: gib
  - type: EntityTargetAction
    event: !type:SmiteSpellEvent
  - type: SpeakOnAction
    sentence: action-speech-spell-smite
  - type: Magic
    requiresClothes: true

# For the Snail
- type: entity
  parent: ActionSmite
  id: ActionSmiteNoReq
  components:
  - type: Magic
    requiresClothes: false

- type: entity
  parent: BaseSmiteAction
  id: ActionCluwne
  name: Cluwne's Curse
  description: Turns someone into a Cluwne!
  components:
  - type: Action
    useDelay: 120
    sound: !type:SoundPathSpecifier
      path: /Audio/Items/brokenbikehorn.ogg
    icon:
      sprite: Clothing/Mask/cluwne.rsi
      state: icon
  - type: EntityTargetAction
    event: !type:ChangeComponentsSpellEvent
      toAdd:
      - type: Cluwne
  - type: SpeakOnAction
    sentence: action-speech-spell-cluwne
  - type: Magic
    requiresClothes: true

- type: entity
  parent: BaseSmiteAction
  id: ActionSlippery
  name: Slippery Slope
  description: Make someone slippery.
  components:
  - type: Action
    useDelay: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/slip.ogg
    icon:
      sprite: Objects/Specific/Janitorial/soap.rsi
      state: omega-4
  - type: EntityTargetAction
    event: !type:ChangeComponentsSpellEvent
      toAdd:
      - type: Slippery
      - type: StepTrigger
        requiredTriggeredSpeed: -1
  - type: SpeakOnAction
    sentence: action-speech-spell-slip
  - type: Magic
    requiresClothes: false
