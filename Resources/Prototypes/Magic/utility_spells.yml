    useDelay: 30
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Weapons/Guns/Basic/wands.rsi
      state: nothing
  - type: InstantAction
    event: !type:ChargeSpellEvent
      charge: 1
  - type: SpeakOnAction
    sentence: action-speech-spell-charge
