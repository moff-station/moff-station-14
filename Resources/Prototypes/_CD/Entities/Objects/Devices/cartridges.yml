- type: entity
  parent: BaseItem
  id: NanoChatCartridge
  name: NanoChat cartridge
  description: Lets you message other people!
  components:
  - type: Sprite
    sprite: _CD/Objects/Devices/cartridge.rsi
    state: cart-chat
  - type: UIFragment
    ui: !type:NanoChatUi
  - type: NanoChatCartridge
  - type: Cartridge
    programName: nano-chat-program-name
    icon:
      sprite: _CD/Misc/program_icons.rsi
      state: nanochat
  - type: ActiveRadio
    channels:
    - Common

- type: entity
  parent: NanoChatCartridge
  id: NanoChatCartridgeSyndicate
  name: NanoChat cartridge
  description: Lets you message other people!
  components:
  - type: NanoChatCartridge
    radioChannel: Syndicate
  - type: ActiveRadio
    channels:
    - Syndicate
